<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Real Tools Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e0e7ef 60%, #c7d2fe);
      min-height: 100vh;
      user-select: none;
    }
    .navbar {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-right: 0.8rem;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.7rem;
      display: flex;
      align-items: center;
    }
    .navbar .edit-btn {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.18s;
    }
    .navbar .edit-btn:hover {
      background: #1e293b;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--gap,2rem);
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px #64748b30;
      width: var(--card-width,220px);
      text-align: center;
      padding: 2rem 1.2rem 1.5rem 1.2rem;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.04);
      box-shadow: 0 10px 32px #64748b40;
      background: linear-gradient(135deg, #e0e7ef 80%, #f8fafc);
    }
    .card.selected {
      outline: 3px solid #6366f1;
    }
    .card-icon {
      font-size: 2.8rem;
      display: block;
      margin-bottom: 1.2rem;
      color: #6366f1;
      transition: color 0.2s;
      cursor: pointer;
    }
    .card:hover .card-icon {
      color: #1e293b;
    }
    .card-title {
      font-size: 1.12rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
      cursor: pointer;
    }
    .card-desc {
      color: #64748b;
      font-size: 0.98rem;
      margin-bottom: 1.2rem;
      min-height: 42px;
      cursor: pointer;
    }
    .card-link {
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      margin: 0 auto;
      width: fit-content;
      transition: background 0.18s;
      cursor: pointer;
    }
    .card-link:hover {
      background: #1e293b;
    }
    .edit-panel {
      position: fixed;
      top: 70px;
      right: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #64748b40;
      padding: 1.5rem;
      z-index: 100;
      min-width: 260px;
      display: none;
      flex-direction: column;
      gap: 1rem;
      font-size: 1rem;
    }
    .edit-panel label {
      font-weight: 600;
      margin-bottom: 0.1rem;
      color: #334155;
    }
    .edit-panel input, .edit-panel textarea, .edit-panel select {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-bottom: 0.6rem;
      font-size: 1rem;
      background: #f8fafc;
    }
    .edit-panel .btn-row {
      display: flex;
      gap: 0.8rem;
      justify-content: flex-end;
    }
    .edit-panel button {
      padding: 0.5rem 1.1rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #6366f1;
      color: #fff;
      transition: background 0.18s;
    }
    .edit-panel button:hover {
      background: #1e293b;
    }
    .edit-panel .delete-btn {
      background: #f87171;
    }
    .edit-panel .delete-btn:hover {
      background: #dc2626;
    }
    .dragging {
      opacity: 0.4;
    }
    .resize-handle {
      position: absolute;
      right: 0px;
      bottom: 0px;
      background: #6366f1;
      width: 18px;
      height: 18px;
      border-radius: 0 0 16px 0;
      cursor: nwse-resize;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3rem;
      z-index: 10;
    }
    .gap-control {
      margin-right: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #64748b20;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .gap-control input {
      width: 60px;
      padding: 0.2rem 0.5rem;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 95vw !important;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <span class="logo">üõ†Ô∏è</span> Real tools.
    </div>
    <div class="gap-control" id="gapControl" style="display:none;">
      <label for="gapRange">Spacing:</label>
      <input type="range" id="gapRange" min="0" max="64" value="32">
      <span id="gapValue">32px</span>
    </div>
    <button class="edit-btn" id="editorToggle">Enable Edit Mode</button>
  </nav>
  <main>
    <div class="container" id="cardContainer">
      <!-- Cards will be rendered here -->
    </div>
  </main>
  <div class="edit-panel" id="editPanel">
    <label>Icon (Emoji or SVG):</label>
    <input type="text" id="editIcon" maxlength="2" placeholder="e.g. ü™ê">
    <label>Name:</label>
    <input type="text" id="editName" maxlength="32" placeholder="Card Title">
    <label>Description:</label>
    <textarea id="editDesc" rows="2" maxlength="120" placeholder="Description"></textarea>
    <label>Link:</label>
    <input type="text" id="editLink" placeholder="URL or path">
    <label>Width (px):</label>
    <input type="number" id="editWidth" min="120" max="600">
    <div class="btn-row">
      <button id="saveCardBtn">Save</button>
      <button id="deleteCardBtn" class="delete-btn">Delete</button>
      <button id="closePanelBtn">Close</button>
    </div>
  </div>
  <script>
    // Core card data structure
    let cards = [
      {icon:'ü™ê', name:'Gravity v1', desc:'Gravity Workout', link:'gravity v1/', width:220},
      {icon:'üèãÔ∏è‚Äç‚ôÇÔ∏è', name:'Test here', desc:'Live!', link:'workout/', width:220},
      {icon:'üìä', name:'Username Finder', desc:'@username researcher.', link:'username finder/', width:220},
    ];
    let editMode = false;
    let selectedCardIdx = null;
    let dragSrcIdx = null;
    let dragOverIdx = null;
    let resizingIdx = null;
    let startWidth = null;
    let startX = null;
    // Render all cards
    function renderCards() {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cards.forEach((card, idx) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.style.setProperty('--card-width', card.width+'px');
        el.draggable = editMode;
        el.innerHTML = `
          <span class="card-icon" data-edit="icon">${card.icon}</span>
          <div class="card-title" data-edit="name">${card.name}</div>
          <div class="card-desc" data-edit="desc">${card.desc}</div>
          <a class="card-link" href="${card.link}" target="_blank" data-edit="link">Open Tool</a>
          ${editMode ? '<div class="resize-handle" title="Resize">‚Üî</div>' : ''}
        `;
        if(editMode) {
          el.addEventListener('dragstart', e => {
            dragSrcIdx = idx;
            el.classList.add('dragging');
          });
          el.addEventListener('dragend', e => {
            dragSrcIdx = null;
            el.classList.remove('dragging');
          });
          el.addEventListener('dragover', e => {
            e.preventDefault();
            dragOverIdx = idx;
          });
          el.addEventListener('drop', e => {
            e.preventDefault();
            if(dragSrcIdx !== null && dragOverIdx !== null && dragSrcIdx !== dragOverIdx) {
              const tmp = cards[dragSrcIdx];
              cards.splice(dragSrcIdx,1);
              cards.splice(dragOverIdx,0,tmp);
              renderCards();
            }
          });
          el.addEventListener('click', ev => {
            if(ev.target.classList.contains('resize-handle')) return;
            selectedCardIdx = idx;
            showEditPanel(idx);
            document.querySelectorAll('.card').forEach(c=>c.classList.remove('selected'));
            el.classList.add('selected');
          });
          // Resizing
          const resizeHandle = el.querySelector('.resize-handle');
          if(resizeHandle) {
            resizeHandle.addEventListener('mousedown', e => {
              resizingIdx = idx;
              startWidth = card.width;
              startX = e.clientX;
              document.body.style.cursor = 'nwse-resize';
              e.preventDefault();
            });
          }
        } else {
          el.onclick = ()=>location.href=card.link;
        }
        container.appendChild(el);
      });
    }
    // Edit Panel Logic
    function showEditPanel(idx) {
      const card = cards[idx];
      document.getElementById('editIcon').value = card.icon;
      document.getElementById('editName').value = card.name;
      document.getElementById('editDesc').value = card.desc;
      document.getElementById('editLink').value = card.link;
      document.getElementById('editWidth').value = card.width;
      document.getElementById('editPanel').style.display = 'flex';
    }
    function hideEditPanel() {
      document.getElementById('editPanel').style.display = 'none';
      document.querySelectorAll('.card').forEach(c=>c.classList.remove('selected'));
      selectedCardIdx = null;
    }
    document.getElementById('editorToggle').onclick = function() {
      editMode = !editMode;
      this.textContent = editMode ? 'Disable Edit Mode' : 'Enable Edit Mode';
      document.getElementById('gapControl').style.display = editMode ? 'flex' : 'none';
      renderCards();
    };
    document.getElementById('saveCardBtn').onclick = function() {
      if(selectedCardIdx !== null) {
        cards[selectedCardIdx] = {
          icon: document.getElementById('editIcon').value || 'üîñ',
          name: document.getElementById('editName').value || 'Untitled',
          desc: document.getElementById('editDesc').value || '',
          link: document.getElementById('editLink').value || '#',
          width: Math.max(120, Math.min(600, Number(document.getElementById('editWidth').value)||220))
        };
        renderCards();
        hideEditPanel();
      }
    };
    document.getElementById('deleteCardBtn').onclick = function() {
      if(selectedCardIdx !== null) {
        cards.splice(selectedCardIdx, 1);
        renderCards();
        hideEditPanel();
      }
    };
    document.getElementById('closePanelBtn').onclick = hideEditPanel;
    // Gap control
    document.getElementById('gapRange').oninput = function() {
      document.getElementById('cardContainer').style.setProperty('--gap', this.value+'px');
      document.getElementById('gapValue').textContent = this.value+'px';
    };
    // Drag & drop logic for new cards
    document.getElementById('cardContainer').ondragover = e => editMode && e.preventDefault();
    document.getElementById('cardContainer').ondrop = e => editMode && e.preventDefault();
    // Global resize logic
    document.addEventListener('mousemove', function(e) {
      if(resizingIdx !== null) {
        const dx = e.clientX - startX;
        cards[resizingIdx].width = Math.max(120, Math.min(600, startWidth+dx));
        renderCards();
        document.querySelectorAll('.card')[resizingIdx].classList.add('selected');
      }
    });
    document.addEventListener('mouseup', function(e) {
      if(resizingIdx !== null) {
        resizingIdx = null;
        document.body.style.cursor = '';
      }
    });
    // Add new card shortcut
    document.addEventListener('keydown', function(e) {
      if(editMode && e.ctrlKey && e.key === 'n') {
        cards.push({icon:'üÜï', name:'New Card', desc:'Edit me.', link:'#', width:220});
        renderCards();
      }
    });
    // Export as HTML
    function exportHTML() {
      let htmlContent = 
        `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Real Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Roboto',Arial,sans-serif;background:linear-gradient(135deg,#f8fafc,#e0e7ef 60%,#c7d2fe);min-height:100vh;}
    .navbar {background:#1e293b;color:#fff;padding:1rem 2rem;font-size:1.5rem;letter-spacing:1px;box-shadow:0 2px 8px #0001;display:flex;align-items:center;justify-content:space-between;}
    .logo {width:40px;height:40px;border-radius:50%;background:#6366f1;display:flex;align-items:center;justify-content:center;font-size:2rem;margin-right:0.8rem;}
    .navbar .brand {font-weight:bold;font-size:1.7rem;display:flex;align-items:center;}
    .container {max-width:900px;margin:3rem auto 0 auto;padding:0 1rem;display:flex;flex-wrap:wrap;justify-content:center;gap:${document.getElementById('gapRange').value}px;}
    .card {background:#fff;border-radius:16px;box-shadow:0 6px 24px #64748b30;width:220px;text-align:center;padding:2rem 1.2rem 1.5rem 1.2rem;transition:transform 0.15s,box-shadow 0.15s;position:relative;overflow:hidden;cursor:pointer;}
    .card:hover {transform:translateY(-5px) scale(1.04);box-shadow:0 10px 32px #64748b40;background:linear-gradient(135deg,#e0e7ef 80%,#f8fafc);}
    .card-icon {font-size:2.8rem;display:block;margin-bottom:1.2rem;color:#6366f1;transition:color 0.2s;}
    .card:hover .card-icon {color:#1e293b;}
    .card-title {font-size:1.12rem;font-weight:700;color:#334155;margin-bottom:0.7rem;letter-spacing:0.5px;}
    .card-desc {color:#64748b;font-size:0.98rem;margin-bottom:1.2rem;min-height:42px;}
    .card-link {display:block;padding:0.5rem 1rem;border-radius:8px;background:#6366f1;color:#fff;text-decoration:none;font-weight:500;font-size:1rem;margin:0 auto;width:fit-content;transition:background 0.18s;}
    .card-link:hover {background:#1e293b;}
    @media (max-width:700px){.container{flex-direction:column;align-items:center;}.card{width:95vw;margin-bottom:1rem;}}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand"><span class="logo">üõ†Ô∏è</span> Real tools.</div>
  </nav>
  <main>
    <div class="container">
      ${cards.map(card=>`
      <div class="card" style="width:${card.width}px;" onclick="location.href='${card.link}'">
        <span class="card-icon">${card.icon}</span>
        <div class="card-title">${card.name}</div>
        <div class="card-desc">${card.desc}</div>
        <a class="card-link" href="${card.link}" target="_blank">Open Tool</a>
      </div>
      `).join('')}
    </div>
  </main>
</body>
</html>`;
      const win = window.open('', '_blank');
      win.document.write(htmlContent);
      win.document.close();
    }
    // Add export button
    (() => {
      const btn = document.createElement('button');
      btn.textContent = 'Export HTML';
      btn.className = 'edit-btn';
      btn.style.marginLeft = '1rem';
      btn.onclick = exportHTML;
      document.querySelector('.navbar').appendChild(btn);
    })();
    // Initial render
    renderCards();
  </script>
</body>
</html>
