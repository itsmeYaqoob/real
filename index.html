<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Real Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e0e7ef 60%, #c7d2fe);
      min-height: 100vh;
    }
    .navbar {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.7rem;
    }
    .navbar .right-box {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .view-toggle-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .view-toggle-btn {
      background: #fff;
      color: #334155;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.3rem 0.9rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 5px #0002;
    }
    .view-toggle-btn.active, .view-toggle-btn:hover {
      background: #6366f1;
      color: #fff;
    }
    .search-box {
      position: relative;
      min-width: 160px;
      max-width: 220px;
      margin-left: 0.6rem;
    }
    .search-input {
      width: 100%;
      padding: 0.38em 1.2em 0.38em 2.1em;
      border-radius: 7px;
      border: none;
      font-size: 1.03em;
      background: #f3f4f6;
      color: #334155;
      outline: none;
      box-shadow: 0 1px 4px #0001;
      transition: box-shadow 0.17s, background 0.17s;
    }
    .search-box svg {
      position: absolute;
      left: 7px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      width: 18px;
      height: 18px;
      pointer-events: none;
    }

    .container {
      max-width: 820px;
      margin: 2.7rem auto 0 auto;
      padding: 0 1rem;
      min-height: 60vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.4rem;
      transition: all 0.3s;
    }
    .container.list-view {
      flex-direction: column;
      align-items: stretch;
      gap: 0.7rem;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 24px #64748b30;
      width: 205px;
      text-align: center;
      padding: 1.5rem 0.7rem 1.2rem 0.7rem;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 10px 32px #64748b40;
      background: linear-gradient(135deg, #e0e7ef 80%, #f8fafc);
    }
    .drag-btn {
      background: none;
      border: none;
      cursor: grab;
      position: absolute;
      top: 10px;
      right: 9px;
      padding: 2px 6px;
      border-radius: 5px;
      opacity: 0.75;
      transition: opacity 0.15s;
      z-index: 2;
    }
    .drag-btn:hover {
      opacity: 1;
      background: #e0e7ef;
    }
    .card.dragging {
      opacity: 0.32;
      background: #c7d2fe;
      box-shadow: 0 0 0 2px #6366f1;
    }
    .card.drag-over {
      border: 2px dashed #6366f1;
    }
    .card-icon {
      font-size: 2.1rem;
      display: block;
      margin-bottom: 0.5rem;
      color: #6366f1;
      transition: color 0.2s;
      margin-top: 0.1em;
    }
    .card:hover .card-icon {
      color: #1e293b;
    }
    .card-title {
      font-size: 1.05rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 0.23rem;
      letter-spacing: 0.2px;
      text-align: center;
      max-width: 180px;
      word-break: break-word;
    }
    .card-desc {
      color: #64748b;
      font-size: 0.97rem;
      margin-bottom: 0.8rem;
      min-height: 18px;
      text-align: center;
      max-width: 180px;
      word-break: break-word;
      line-height: 1.2;
    }
    .card-link {
      display: block;
      padding: 0.36rem 0.8rem;
      border-radius: 8px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.98rem;
      margin: 0 auto;
      width: fit-content;
      transition: background 0.18s;
    }
    .card-link:hover {
      background: #1e293b;
    }
    /* List view styles */
    .container.list-view .card {
      width: 97%;
      min-width: 0;
      max-width: none;
      text-align: left;
      flex-direction: row;
      align-items: flex-start;
      padding: 0.7rem 0.8rem;
      gap: 0.88rem;
      position: relative;
      height: auto;
      cursor: default;
    }
    .container.list-view .drag-btn {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      right: unset;
      cursor: grab;
    }
    .container.list-view .card-icon {
      margin: 0 0.8rem 0 2.3rem;
      font-size: 2rem;
      flex-shrink: 0;
      color: #6366f1;
    }
    .container.list-view .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      max-width: 360px;
      min-width: 0;
      flex-grow: 1;
      gap: 0.05rem;
    }
    .container.list-view .card-title {
      font-size: 1.04rem;
      margin-bottom: 0.07em;
      font-weight: 700;
      color: #334155;
      line-height: 1.14;
      max-width: 330px;
      word-break: break-word;
    }
    .container.list-view .card-desc {
      margin-bottom: 0;
      margin-top: 0.16em;
      font-size: 0.97rem;
      color: #64748b;
      line-height: 1.16;
      max-width: 330px;
      word-break: break-word;
    }
    .container.list-view .card-link {
      margin: 0 0 0 auto;
      text-align: center;
      font-size: 0.95rem;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card, .container.list-view .card {
        width: 95vw;
        margin-bottom: 1rem;
      }
      .container.list-view .card-content {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand">Real tools.</span>
    <div class="right-box">
      <div class="view-toggle-group">
        <button class="view-toggle-btn active" id="gridViewBtn">Grid</button>
        <button class="view-toggle-btn" id="listViewBtn">List</button>
      </div>
      <div class="search-box">
        <svg viewBox="0 0 20 20"><circle cx="9" cy="9" r="7" stroke="#64748b" stroke-width="2" fill="none"/><line x1="14.5" y1="14.5" x2="18" y2="18" stroke="#64748b" stroke-width="2"/></svg>
        <input type="text" class="search-input" id="searchInput" placeholder="Search tool...">
      </div>
    </div>
  </nav>
  <main>
    <div class="container" id="cardsContainer">
      <!-- Cards will be rendered by JS -->
    </div>
  </main>
  <script>
    let cards = [
      {
        icon: "🪐",
        title: "Gravity v1",
        desc: "Gravity Workout",
        url: "gravity v1/"
      },
      {
        icon: "🏋️‍♂️",
        title: "Test here",
        desc: "Live!",
        url: "Testing?/"
      },
      {
        icon: "📊",
        title: "Username FInder",
        desc: "@username researcher.",
        url: "username finder/"
      }
    ];

    let draggingIdx = null;
    let currentSearch = "";

    const container = document.getElementById('cardsContainer');
    function renderCards() {
      container.innerHTML = "";
      let filtered = cards.filter(card => {
        let filter = currentSearch.trim().toLowerCase();
        if (!filter) return true;
        return (card.title.toLowerCase().includes(filter) || card.desc.toLowerCase().includes(filter));
      });
      filtered.forEach((card, idx) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = "card";
        cardDiv.setAttribute("data-idx", idx);

        // Drag button (only drag by handle)
        const dragBtn = document.createElement('button');
        dragBtn.className = "drag-btn";
        dragBtn.title = "Drag to reorder";
        dragBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><circle cx="4" cy="4" r="1.4" fill="#6366f1"/><circle cx="4" cy="8" r="1.4" fill="#6366f1"/><circle cx="4" cy="12" r="1.4" fill="#6366f1"/><circle cx="12" cy="4" r="1.4" fill="#6366f1"/><circle cx="12" cy="8" r="1.4" fill="#6366f1"/><circle cx="12" cy="12" r="1.4" fill="#6366f1"/></svg>`;
        dragBtn.setAttribute("draggable", "true");

        dragBtn.addEventListener("dragstart", (e) => {
          draggingIdx = idx;
          cardDiv.classList.add("dragging");
          e.dataTransfer.effectAllowed = "move";
        });
        dragBtn.addEventListener("dragend", () => {
          cardDiv.classList.remove("dragging");
          draggingIdx = null;
        });

        cardDiv.appendChild(dragBtn);

        // Drag over/drop events for card
        cardDiv.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (draggingIdx !== null && draggingIdx !== idx) cardDiv.classList.add("drag-over");
        });
        cardDiv.addEventListener("dragleave", () => {
          cardDiv.classList.remove("drag-over");
        });
        cardDiv.addEventListener("drop", (e) => {
          e.preventDefault();
          cardDiv.classList.remove("drag-over");
          if (draggingIdx !== null && draggingIdx !== idx) {
            // Rearrange
            const moved = cards.splice(draggingIdx, 1)[0];
            cards.splice(idx, 0, moved);
            renderCards();
          }
        });

        // Card content
        if (container.classList.contains("list-view")) {
          // List view: left icon, right content, description below title
          const iconSpan = document.createElement("span");
          iconSpan.className = "card-icon";
          iconSpan.textContent = card.icon;

          const contentDiv = document.createElement("div");
          contentDiv.className = "card-content";

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = card.title;

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = card.desc;

          const linkA = document.createElement("a");
          linkA.className = "card-link";
          linkA.href = card.url;
          linkA.textContent = "Open Tool";
          linkA.setAttribute("tabindex", "0");

          contentDiv.appendChild(titleDiv);
          contentDiv.appendChild(descDiv);
          contentDiv.appendChild(linkA);

          cardDiv.appendChild(iconSpan);
          cardDiv.appendChild(contentDiv);

        } else {
          // Grid view: stacked vertical
          const iconSpan = document.createElement("span");
          iconSpan.className = "card-icon";
          iconSpan.textContent = card.icon;
          cardDiv.appendChild(iconSpan);

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = card.title;
          cardDiv.appendChild(titleDiv);

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = card.desc;
          cardDiv.appendChild(descDiv);

          const linkA = document.createElement("a");
          linkA.className = "card-link";
          linkA.href = card.url;
          linkA.textContent = "Open Tool";
          linkA.setAttribute("tabindex", "0");
          cardDiv.appendChild(linkA);
        }

        container.appendChild(cardDiv);
      });
    }

    // View toggle
    document.getElementById('gridViewBtn').onclick = function() {
      container.classList.remove("list-view");
      this.classList.add("active");
      document.getElementById('listViewBtn').classList.remove("active");
      renderCards();
    };
    document.getElementById('listViewBtn').onclick = function() {
      container.classList.add("list-view");
      this.classList.add("active");
      document.getElementById('gridViewBtn').classList.remove("active");
      renderCards();
    };

    // Search box (live filter)
    document.getElementById('searchInput').addEventListener("input", function() {
      currentSearch = this.value;
      renderCards();
    });

    renderCards();
  </script>
</body>
</html>
