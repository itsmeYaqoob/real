<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Real</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #f8fafc, #e0e7ef 60%, #c7d2fe);
      --card-bg: #fff;
      --text: #334155;
      --secondary: #64748b;
      --accent: #6366f1;
      --border: #e0e7ef;
      --pin: #6366f1;
      --shadow: 0 4px 18px #6366f122;
      --icon-bg: #ecefff;
      --search-bg: #f3f4f6;
      --search-fg: #334155;
      --desc-fg: #64748b;
      --setting-btn: #e0e7ef;
      --drag-btn: #e0e7ef;
      --brand-bg: #6366f1;
      --brand-fg: #fff;
      --header-title: #fff;
      --header-shadow: 0 2px 8px #6366f122;
    }
    [data-theme="terminal"] {
      --bg: #101b13;
      --card-bg: #101b13;
      --text: #38ff38;
      --secondary: #38ff38;
      --accent: #00c400;
      --border: #003c1c;
      --pin: #38ff38;
      --shadow: 0 4px 18px #003c1c22;
      --icon-bg: #003c1c;
      --search-bg: #003c1c;
      --search-fg: #38ff38;
      --desc-fg: #38ff38;
      --setting-btn: #003c1c;
      --drag-btn: #003c1c;
      --brand-bg: #191f1a;
      --brand-fg: #38ff38;
      --header-title: #38ff38;
      --header-shadow: 0 2px 8px #003c1c22;
    }
    [data-theme="sunset"] {
      --bg: linear-gradient(135deg, #fa8716 0%, #ffb46c 60%, #ffecb3 100%);
      --card-bg: #fff5e0;
      --text: #a34c12;
      --secondary: #e67e22;
      --accent: #fa8716;
      --border: #ffd6a0;
      --pin: #fa8716;
      --shadow: 0 4px 18px #fa871622;
      --icon-bg: #ffd6a0;
      --search-bg: #fff2de;
      --search-fg: #e67e22;
      --desc-fg: #e67e22;
      --setting-btn: #ffd6a0;
      --drag-btn: #ffd6a0;
      --brand-bg: #fa8716;
      --brand-fg: #fff;
      --header-title: #fff;
      --header-shadow: 0 2px 8px #fa871622;
    }
    [data-theme="dark"] {
      --bg: #0a1733;
      --card-bg: #fff;
      --text: #fff;
      --secondary: #fff;
      --accent: #6366f1;
      --border: #23272f;
      --pin: #6366f1;
      --shadow: 0 4px 18px #18181b44;
      --icon-bg: #ecefff;
      --search-bg: #23272f;
      --search-fg: #fff;
      --desc-fg: #fff;
      --setting-btn: #23272f;
      --drag-btn: #23272f;
      --brand-bg: #8B5C2A;
      --brand-fg: #fff;
      --header-title: #fff;
      --header-shadow: 0 2px 8px #18181b44;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.25s, color 0.25s;
      min-width: 0;
      width: 100vw;
      overflow-x: hidden;
    }
    .navbar {
      background: var(--brand-bg);
      color: var(--brand-fg);
      padding: 0.75rem 1.8rem 0.75rem 1.8rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: var(--header-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .brand-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .navbar .logo-svg {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      border-radius: 7px;
      background: var(--brand-bg);
      box-shadow: 0 3px 12px #6366f1aa;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.32rem;
      letter-spacing: 1px;
      margin-left: 0.1rem;
      color: var(--header-title);
      text-shadow: 0 2px 8px #0001;
    }
    .navbar .right-box {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .theme-group {
      display: flex;
      gap: 0.2rem;
      align-items: center;
      margin-left: 0.15em;
      margin-top: 0.2em;
    }
    .theme-btn {
      background: var(--setting-btn);
      border: none;
      border-radius: 6px;
      padding: 8px 10px;
      cursor: pointer;
      margin-right: 0.04em;
      font-size: 1.1em;
      color: var(--accent);
      box-shadow: 0 1px 6px #0002;
      transition: background 0.16s, color 0.13s;
      height: 40px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .theme-btn.active, .theme-btn:hover {
      background: var(--accent);
      color: var(--brand-fg);
    }
    .control-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 0.7rem;
      max-width: 800px;
      margin: 0.6em auto 0.2em auto;
      position: relative;
      z-index: 10;
    }
    .save-export-btn {
      background: var(--setting-btn);
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 10px #0002;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.16s;
      font-size: 1.2em;
    }
    .save-export-btn svg {
      width: 28px;
      height: 28px;
      color: var(--accent);
    }
    .save-export-btn:hover, .save-export-btn.active {
      background: var(--accent);
      color: var(--brand-fg);
    }
    .explorer-btn {
      background: var(--setting-btn);
      border: none;
      border-radius: 8px;
      padding: 8px 11px;
      cursor: pointer;
      box-shadow: 0 1px 6px #0002;
      font-size: 1.2em;
      color: var(--accent);
      transition: background 0.16s, color 0.13s;
      height: 44px;
      width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .explorer-btn.active {
      background: var(--accent);
      color: var(--brand-fg);
    }
    .explorer-btn svg {
      width: 28px;
      height: 28px;
    }
    .search-box {
      position: relative;
      min-width: 180px;
      max-width: 220px;
      width: 220px;
      display: flex;
      align-items: center;
      margin-left: 0.1rem;
      margin-top: 0;
      margin-bottom: 0;
    }
    .search-input {
      width: 100%;
      padding: 0.26em 0.8em 0.26em 1.7em;
      border-radius: 6px;
      border: none;
      font-size: 1.05em;
      background: var(--search-bg);
      color: var(--search-fg);
      outline: none;
      box-shadow: 0 1px 4px #0001;
      transition: box-shadow 0.17s, background 0.17s;
      height: 32px;
      margin-left: 0;
      display: block;
    }
    .search-box svg {
      position: absolute;
      left: 7px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }
    .container {
      max-width: 800px;
      margin: 0.1rem auto 0 auto;
      padding: 0 1rem;
      min-height: 60vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.6rem;
      transition: all 0.3s;
      position: relative;
    }
    .container.list-view {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.38rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      min-width: 0;
      text-align: center;
      padding: 0.7rem 0.6rem 0.6rem 0.6rem;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: visible;
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.12rem;
      margin-bottom: 0.18rem;
      min-height: 120px;
      max-height: 135px;
      height: 135px;
    }
    .card:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 7px 26px #6366f140;
      background: var(--icon-bg);
    }
    .card .pin-btn {
      position: absolute;
      top: 7px;
      left: 7px;
      z-index: 2;
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      opacity: 0.82;
      border-radius: 4px;
      transition: background 0.15s, opacity 0.15s;
    }
    .card .pin-btn:hover {
      background: var(--setting-btn);
      opacity: 1;
    }
    .card .drag-btn {
      background: var(--drag-btn);
      border: none;
      cursor: grab;
      padding: 2px 6px;
      border-radius: 5px;
      opacity: 0.82;
      transition: opacity 0.15s;
      z-index: 2;
      position: absolute;
      top: 7px;
      right: 7px;
      height: 26px;
      width: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card.dragging {
      opacity: 0.21;
      background: var(--icon-bg);
      box-shadow: 0 0 0 2px var(--accent);
    }
    .card.drag-over {
      border: 2px dashed var(--accent);
    }
    .card-icon {
      font-size: 1.55rem;
      display: block;
      margin-bottom: 0.12rem;
      color: var(--accent);
      transition: color 0.2s;
      margin-top: 0.09em;
      border-radius: 7px;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      object-fit: cover;
      overflow: hidden;
      background: var(--icon-bg);
      box-shadow: 0 1px 3px #6366f111;
      position: relative;
    }
    .card-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 7px;
      display: block;
      background: none;
    }
    .edit-icon {
      display: none;
      position: absolute;
      right: 2px;
      top: 1px;
      font-size: 1em;
      background: var(--card-bg);
      border-radius: 3px;
      padding: 2px;
      color: var(--accent);
      cursor: pointer;
      z-index: 3;
      border: 1px solid var(--border);
      box-shadow: 0 1px 4px var(--accent)22;
    }
    .card-title:hover .edit-icon, .card-desc:hover .edit-icon {
      display: inline-block;
    }
    .card-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.06rem;
      letter-spacing: 0.1px;
      text-align: center;
      max-width: 140px;
      word-break: break-word;
      position: relative;
      cursor: pointer;
      transition: background 0.12s;
      line-height: 1.1;
      padding: 0 12px 0 12px;
    }
    .card-desc {
      color: var(--desc-fg);
      font-size: 1rem;
      margin-bottom: 0.13rem;
      min-height: 14px;
      text-align: center;
      max-width: 140px;
      word-break: break-word;
      line-height: 1.1;
      position: relative;
      cursor: pointer;
      transition: background 0.12s;
      padding: 0 12px 0 12px;
    }
    .card-title:hover, .card-desc:hover {
      background: var(--search-bg);
    }
    .card-link {
      display: block;
      padding: 0.18rem 0.46rem;
      border-radius: 8px;
      background: var(--accent);
      color: var(--brand-fg);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      margin: 0.28em auto 0 auto;
      width: fit-content;
      transition: background 0.18s;
    }
    .card-link:hover {
      background: var(--pin);
    }
    .container.list-view {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.38rem;
      min-width: 0;
      width: 100%;
      max-width: 800px;
      overflow-x: hidden;
    }
    .container.list-view .card {
      width: 99%;
      min-width: 0;
      max-width: none;
      text-align: left;
      flex-direction: row;
      align-items: flex-start;
      padding: 0.5rem 0.7rem;
      gap: 0.7rem;
      position: relative;
      height: 72px;
      cursor: default;
      margin-bottom: 0.1rem;
      min-height: 72px;
      max-height: 72px;
      overflow-x: hidden;
    }
    .container.list-view .card-icon {
      margin: 0 0.5rem 0 2.2rem;
      font-size: 1.15rem;
      flex-shrink: 0;
      color: var(--accent);
      width: 42px;
      height: 42px;
      border-radius: 7px;
      background: var(--icon-bg);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      object-fit: cover;
    }
    .container.list-view .drag-btn {
      left: 33px;
      top: 7px;
      right: unset;
      cursor: grab;
      z-index: 2;
      height: 26px;
      width: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container.list-view .pin-btn {
      left: 7px;
      top: 7px;
      z-index: 2;
    }
    .container.list-view .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      max-width: 260px;
      min-width: 0;
      flex-grow: 1;
      gap: 0.05rem;
      height: 46px;
      overflow: hidden;
    }
    .container.list-view .card-title {
      font-size: 1.05rem;
      margin-bottom: 0.02em;
      font-weight: 700;
      color: var(--text);
      line-height: 1.08;
      max-width: 260px;
      word-break: break-word;
      padding: 0 12px 0 0;
    }
    .container.list-view .card-desc {
      margin-bottom: 0;
      margin-top: 0.09em;
      font-size: 1rem;
      color: var(--desc-fg);
      line-height: 1.07;
      max-width: 260px;
      word-break: break-word;
      padding: 0 12px 0 0;
    }
    .container.list-view .card-link {
      margin: 0 0 0 auto;
      text-align: center;
      font-size: 1.05rem;
      align-self: center;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      min-width: 90px;
    }
    @media (max-width: 1200px) {
      .container {
        max-width: 99vw;
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 800px) {
      .container {
        max-width: 99vw;
        grid-template-columns: repeat(2, 1fr);
      }
      .container.list-view .card-content {
        max-width: 95vw;
      }
      .card, .container.list-view .card {
        width: 97vw;
        margin-bottom: 1rem;
      }
    }
    @media (max-width: 480px) {
      .container {
        grid-template-columns: repeat(1, 1fr);
        gap: 0.4rem;
      }
      .container.list-view .card-content {
        max-width: 97vw;
      }
      .card, .container.list-view .card {
        width: 97vw;
        margin-bottom: 0.2rem;
      }
      .control-row {
        flex-direction: column;
        align-items: stretch;
        gap: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand-logo">
      <span class="logo-svg">
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
          <rect x="0" y="0" width="32" height="32" rx="8" fill="var(--brand-bg)"/>
          <text x="16" y="21.5" text-anchor="middle" font-size="18" font-weight="bold" fill="var(--header-title)" font-family="Roboto, Arial">R</text>
        </svg>
      </span>
      <span class="brand">Real</span>
    </span>
    <div class="right-box">
      <div class="theme-group">
        <button class="theme-btn" data-theme="default" title="Default Theme">🌤️</button>
        <button class="theme-btn" data-theme="terminal" title="Terminal Theme">🖥️</button>
        <button class="theme-btn" data-theme="sunset" title="Sunset Theme">🌇</button>
        <button class="theme-btn" data-theme="dark" title="Dark Theme">🌑</button>
      </div>
    </div>
  </nav>
  <div class="control-row" id="controlRow">
    <button class="save-export-btn" id="exportBtn" title="Export settings">
      <svg viewBox="0 0 24 24"><path d="M17 3H7a2 2 0 0 0-2 2v16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5a2 2 0 0 0-2-2z" fill="var(--accent)"/><rect x="9" y="15" width="6" height="2" fill="var(--brand-fg)"/><rect x="9" y="7" width="6" height="6" fill="var(--brand-fg)"/></svg>
    </button>
    <button class="explorer-btn active" id="gridViewBtn" title="Grid View">
      <svg width="28" height="28" viewBox="0 0 28 28"><rect x="3" y="3" width="8" height="8" rx="2" fill="currentColor"/><rect x="17" y="3" width="8" height="8" rx="2" fill="currentColor"/><rect x="3" y="17" width="8" height="8" rx="2" fill="currentColor"/><rect x="17" y="17" width="8" height="8" rx="2" fill="currentColor"/></svg>
    </button>
    <button class="explorer-btn" id="listViewBtn" title="List View">
      <svg width="28" height="28" viewBox="0 0 28 28"><rect x="3" y="6" width="22" height="5" rx="2.5" fill="currentColor"/><rect x="3" y="17" width="22" height="5" rx="2.5" fill="currentColor"/></svg>
    </button>
    <div class="search-box">
      <svg viewBox="0 0 20 20"><circle cx="9" cy="9" r="7" stroke="var(--secondary)" stroke-width="2" fill="none"/><line x1="14.5" y1="14.5" x2="18" y2="18" stroke="var(--secondary)" stroke-width="2"/></svg>
      <input type="text" class="search-input" id="searchInput" placeholder="Search tool...">
    </div>
  </div>
  <main>
    <div class="container" id="cardsContainer">
      <!-- Cards will be rendered by JS -->
    </div>
  </main>
  <input type="file" id="importFile" style="display:none;" accept=".json">
  <script>
    // Theme switching
    const themeBtns = document.querySelectorAll('.theme-btn');
    themeBtns.forEach(btn => {
      btn.onclick = function() {
        document.documentElement.setAttribute('data-theme', btn.getAttribute('data-theme'));
        themeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        localStorage.setItem('real_theme', btn.getAttribute('data-theme'));
      };
    });
    (() => {
      let saved = localStorage.getItem('real_theme');
      if (saved) {
        let btn = document.querySelector(`.theme-btn[data-theme="${saved}"]`);
        if (btn) btn.click();
      } else {
        themeBtns[0].click();
      }
    })();

    // Card data
    let cards = JSON.parse(localStorage.getItem('real_cards')) || [
      {
        icon: "🏋️‍♂️",
        title: "Gravity v1",
        desc: "Gravity Workout",
        url: "gravity-v1/",
        pin: false,
        img: ""
      },
      {
        icon: "📊",
        title: "Username Finder",
        desc: "@username-researcher.",
        url: "username-finder/",
        pin: false,
        img: ""
      },
      {
        icon: "🪐",
        title: "Test here",
        desc: "Live!",
        url: "Testing?/",
        pin: false,
        img: ""
      }
    ];
    let draggingIdx = null;
    let currentSearch = "";

    function handleEdit(idx, field) {
      let value = '';
      if (field === "icon") {
        let input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = function(e) {
          let file = e.target.files[0];
          if (file) {
            let reader = new FileReader();
            reader.onload = function(ev) {
              cards[idx].img = ev.target.result;
              cards[idx].icon = "";
              saveCards();
              renderCards();
            };
            reader.readAsDataURL(file);
          }
        };
        input.click();
        return;
      }
      if (field === "title") {
        value = prompt("Edit app name:", cards[idx].title);
        if (value && value.trim()) {
          cards[idx].title = value.trim();
          saveCards();
          renderCards();
        }
      }
      if (field === "desc") {
        value = prompt("Edit app description:", cards[idx].desc);
        if (value && value.trim()) {
          cards[idx].desc = value.trim();
          saveCards();
          renderCards();
        }
      }
    }
    function handlePin(idx) {
      cards[idx].pin = !cards[idx].pin;
      saveCards();
      renderCards();
    }
    function saveCards() {
      localStorage.setItem('real_cards', JSON.stringify(cards));
    }
    const container = document.getElementById('cardsContainer');
    function renderCards() {
      container.innerHTML = "";
      let filtered = cards.filter(card => {
        let filter = currentSearch.trim().toLowerCase();
        if (!filter) return true;
        return (card.title.toLowerCase().includes(filter) || card.desc.toLowerCase().includes(filter));
      });
      filtered.sort((a, b) => (b.pin ? 1 : 0) - (a.pin ? 1 : 0));
      if (container.classList.contains("list-view")) {
        container.style.overflowX = "hidden";
      } else {
        container.style.overflowX = "visible";
      }
      filtered.forEach((card, idx) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = "card" + (container.classList.contains("list-view") ? " list-view" : "");
        cardDiv.setAttribute("data-idx", idx);

        // Pin button (modern pin icon)
        const pinBtn = document.createElement('button');
        pinBtn.className = "pin-btn";
        pinBtn.title = card.pin ? "Unpin" : "Pin";
        pinBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 20 20"><path d="M10 3c1.3 0 2.5.8 3.1 2.1l3.7 7.3a1.2 1.2 0 0 1-1 1.8H4.2a1.2 1.2 0 0 1-1-1.8l3.7-7.3A3.5 3.5 0 0 1 10 3z" fill="${card.pin ? "var(--pin)" : "var(--border)"}" stroke="var(--pin)" stroke-width="1.5"/><rect x="9" y="15.5" width="2" height="2" rx="1" fill="var(--pin)"/></svg>`;
        pinBtn.onclick = e => {
          e.stopPropagation();
          handlePin(idx);
        };
        cardDiv.appendChild(pinBtn);

        // Drag button (only drag by handle)
        const dragBtn = document.createElement('button');
        dragBtn.className = "drag-btn";
        dragBtn.title = "Drag to reorder";
        dragBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 20 20"><circle cx="5" cy="5" r="1.7" fill="var(--accent)"/><circle cx="5" cy="10" r="1.7" fill="var(--accent)"/><circle cx="5" cy="15" r="1.7" fill="var(--accent)"/><circle cx="15" cy="5" r="1.7" fill="var(--accent)"/><circle cx="15" cy="10" r="1.7" fill="var(--accent)"/><circle cx="15" cy="15" r="1.7" fill="var(--accent)"/></svg>`;
        dragBtn.setAttribute("draggable", "true");
        dragBtn.addEventListener("dragstart", (e) => {
          draggingIdx = idx;
          cardDiv.classList.add("dragging");
          e.dataTransfer.effectAllowed = "move";
        });
        dragBtn.addEventListener("dragend", () => {
          cardDiv.classList.remove("dragging");
          draggingIdx = null;
        });
        cardDiv.appendChild(dragBtn);

        cardDiv.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (draggingIdx !== null && draggingIdx !== idx) cardDiv.classList.add("drag-over");
        });
        cardDiv.addEventListener("dragleave", () => {
          cardDiv.classList.remove("drag-over");
        });
        cardDiv.addEventListener("drop", (e) => {
          e.preventDefault();
          cardDiv.classList.remove("drag-over");
          if (draggingIdx !== null && draggingIdx !== idx) {
            const moved = cards.splice(draggingIdx, 1)[0];
            cards.splice(idx, 0, moved);
            saveCards();
            renderCards();
          }
        });

        // Card content
        if (container.classList.contains("list-view")) {
          const iconSpan = document.createElement("span");
          iconSpan.className = "card-icon";
          if (card.img) {
            const img = document.createElement("img");
            img.src = card.img;
            img.alt = "icon";
            iconSpan.appendChild(img);
          } else {
            iconSpan.textContent = card.icon;
          }
          iconSpan.onclick = e => { e.stopPropagation(); handleEdit(idx, "icon"); };
          iconSpan.title = "Change icon";
          cardDiv.appendChild(iconSpan);

          const contentDiv = document.createElement("div");
          contentDiv.className = "card-content";
          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = card.title;
          titleDiv.onmouseover = () => titleDiv.querySelector('.edit-icon').style.display = "inline-block";
          titleDiv.onmouseout = () => titleDiv.querySelector('.edit-icon').style.display = "none";
          const editTitleIcon = document.createElement("span");
          editTitleIcon.className = "edit-icon";
          editTitleIcon.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><path d="M2 12V14h2l10-10a1.2 1.2 0 0 0-1.7-1.7L2 12z" fill="var(--accent)"/></svg>`;
          editTitleIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "title"); };
          titleDiv.appendChild(editTitleIcon);

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = card.desc;
          descDiv.onmouseover = () => descDiv.querySelector('.edit-icon').style.display = "inline-block";
          descDiv.onmouseout = () => descDiv.querySelector('.edit-icon').style.display = "none";
          const editDescIcon = document.createElement("span");
          editDescIcon.className = "edit-icon";
          editDescIcon.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><path d="M2 12V14h2l10-10a1.2 1.2 0 0 0-1.7-1.7L2 12z" fill="var(--accent)"/></svg>`;
          editDescIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "desc"); };
          descDiv.appendChild(editDescIcon);

          contentDiv.appendChild(titleDiv);
          contentDiv.appendChild(descDiv);
          cardDiv.appendChild(contentDiv);

          const linkA = document.createElement("a");
          linkA.className = "card-link";
          linkA.href = card.url;
          linkA.textContent = "Access";
          linkA.setAttribute("tabindex", "0");
          cardDiv.appendChild(linkA);

        } else {
          const iconSpan = document.createElement("span");
          iconSpan.className = "card-icon";
          if (card.img) {
            const img = document.createElement("img");
            img.src = card.img;
            img.alt = "icon";
            iconSpan.appendChild(img);
          } else {
            iconSpan.textContent = card.icon;
          }
          iconSpan.onclick = e => { e.stopPropagation(); handleEdit(idx, "icon"); };
          iconSpan.title = "Change icon";
          cardDiv.appendChild(iconSpan);

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = card.title;
          titleDiv.onmouseover = () => titleDiv.querySelector('.edit-icon').style.display = "inline-block";
          titleDiv.onmouseout = () => titleDiv.querySelector('.edit-icon').style.display = "none";
          const editTitleIcon = document.createElement("span");
          editTitleIcon.className = "edit-icon";
          editTitleIcon.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><path d="M2 12V14h2l10-10a1.2 1.2 0 0 0-1.7-1.7L2 12z" fill="var(--accent)"/></svg>`;
          editTitleIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "title"); };
          titleDiv.appendChild(editTitleIcon);
          cardDiv.appendChild(titleDiv);

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = card.desc.split('\n').slice(0, 3).join('\n');
          descDiv.onmouseover = () => descDiv.querySelector('.edit-icon').style.display = "inline-block";
          descDiv.onmouseout = () => descDiv.querySelector('.edit-icon').style.display = "none";
          const editDescIcon = document.createElement("span");
          editDescIcon.className = "edit-icon";
          editDescIcon.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><path d="M2 12V14h2l10-10a1.2 1.2 0 0 0-1.7-1.7L2 12z" fill="var(--accent)"/></svg>`;
          editDescIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "desc"); };
          descDiv.appendChild(editDescIcon);
          cardDiv.appendChild(descDiv);

          const linkA = document.createElement("a");
          linkA.className = "card-link";
          linkA.href = card.url;
          linkA.textContent = "Access";
          linkA.setAttribute("tabindex", "0");
          cardDiv.appendChild(linkA);
        }
        container.appendChild(cardDiv);
      });
    }
    document.getElementById('gridViewBtn').onclick = function() {
      container.classList.remove("list-view");
      this.classList.add("active");
      document.getElementById('listViewBtn').classList.remove("active");
      this.style.color = "var(--brand-fg)";
      this.style.background = "var(--accent)";
      document.getElementById('listViewBtn').style.color = "var(--accent)";
      document.getElementById('listViewBtn').style.background = "var(--setting-btn)";
      renderCards();
    };
    document.getElementById('listViewBtn').onclick = function() {
      container.classList.add("list-view");
      this.classList.add("active");
      document.getElementById('gridViewBtn').classList.remove("active");
      this.style.color = "var(--brand-fg)";
      this.style.background = "var(--accent)";
      document.getElementById('gridViewBtn').style.color = "var(--accent)";
      document.getElementById('gridViewBtn').style.background = "var(--setting-btn)";
      renderCards();
    };
    document.getElementById('searchInput').addEventListener("input", function() {
      currentSearch = this.value;
      renderCards();
    });
    document.getElementById('exportBtn').onclick = function() {
      let blob = new Blob([JSON.stringify(cards)], {type: "application/json"});
      let a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "real_settings.json";
      a.click();
    };
    document.getElementById('settingBtn').onclick = function() {
      let menu = document.createElement('div');
      menu.style.position = 'absolute';
      menu.style.top = (this.offsetTop + this.offsetHeight + 8) + 'px';
      menu.style.left = (this.offsetLeft) + 'px';
      menu.style.background = 'var(--card-bg)';
      menu.style.border = '1px solid var(--border)';
      menu.style.boxShadow = '0 2px 12px #0002';
      menu.style.borderRadius = '8px';
      menu.style.padding = '4px 8px';
      menu.style.zIndex = 99;
      menu.style.fontSize = '0.92em';
      menu.innerHTML = `
        <button style="background:var(--setting-btn);color:var(--accent);border:none;border-radius:5px;margin:3px 0;padding:5px 11px;cursor:pointer;width:100%;" id="importBtn">Import</button>
      `;
      document.body.appendChild(menu);
      document.getElementById('importBtn').onclick = function() {
        document.getElementById('importFile').click();
        document.body.removeChild(menu);
      };
      document.addEventListener('click', function hideMenu(e) {
        if (!menu.contains(e.target) && e.target !== document.getElementById('settingBtn')) {
          document.body.removeChild(menu);
          document.removeEventListener('click', hideMenu);
        }
      });
    };
    document.getElementById('importFile').onchange = function(e) {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev) {
        try {
          let imported = JSON.parse(ev.target.result);
          if (Array.isArray(imported)) {
            cards = imported;
            saveCards();
            renderCards();
          }
        } catch(err) { alert("Invalid file."); }
      };
      reader.readAsText(file);
      document.getElementById('importFile').value = "";
    };
    // Initial style for grid/list buttons
    document.getElementById('gridViewBtn').style.color = "var(--brand-fg)";
    document.getElementById('gridViewBtn').style.background = "var(--accent)";
    document.getElementById('listViewBtn').style.color = "var(--accent)";
    document.getElementById('listViewBtn').style.background = "var(--setting-btn)";
    renderCards();
  </script>
</body>
</html>
