<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Real</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e0e7ef 60%, #c7d2fe);
      min-height: 100vh;
    }
    .navbar {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .brand-logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .navbar .logo-svg {
      width: 36px;
      height: 36px;
      vertical-align: middle;
      margin-right: 4px;
      border-radius: 8px;
      background: #6366f1;
      box-shadow: 0 3px 12px #6366f1aa;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
      margin-left: 0.1rem;
    }
    .navbar .right-box {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .view-toggle-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    .view-toggle-btn {
      background: #fff;
      color: #334155;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 5px #0002;
    }
    .view-toggle-btn.active, .view-toggle-btn:hover {
      background: #6366f1;
      color: #fff;
    }
    .search-box {
      position: relative;
      min-width: 120px;
      max-width: 140px;
      margin-left: 0.3rem;
    }
    .search-input {
      width: 100%;
      padding: 0.32em 1em 0.32em 1.7em;
      border-radius: 6px;
      border: none;
      font-size: 0.98em;
      background: #f3f4f6;
      color: #334155;
      outline: none;
      box-shadow: 0 1px 4px #0001;
      transition: box-shadow 0.17s, background 0.17s;
      height: 28px;
    }
    .search-box svg {
      position: absolute;
      left: 7px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      width: 15px;
      height: 15px;
      pointer-events: none;
    }

    .container {
      max-width: 760px;
      margin: 2.7rem auto 0 auto;
      padding: 0 1rem;
      min-height: 60vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 1.1rem;
      transition: all 0.3s;
    }
    .container.list-view {
      flex-direction: column;
      align-items: stretch;
      gap: 0.5rem;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 24px #64748b30;
      width: 180px;
      min-width: 120px;
      text-align: center;
      padding: 1.4rem 0.6rem 1rem 0.6rem;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: visible;
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      margin-bottom: 0.8rem;
    }
    .card:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 32px #64748b40;
      background: linear-gradient(135deg, #e0e7ef 80%, #f8fafc);
    }
    .card .pin-btn {
      position: absolute;
      top: 7px;
      left: 7px;
      z-index: 2;
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px;
      opacity: 0.82;
      border-radius: 4px;
      transition: background 0.15s, opacity 0.15s;
    }
    .card .pin-btn:hover {
      background: #e0e7ef;
      opacity: 1;
    }
    .list-view .card .pin-btn {
      left: 7px;
      top: 7px;
    }
    .drag-btn {
      background: none;
      border: none;
      cursor: grab;
      padding: 2px 6px;
      border-radius: 5px;
      opacity: 0.82;
      transition: opacity 0.15s;
      z-index: 2;
      position: absolute;
    }
    .container.list-view .drag-btn {
      left: 34px;
      top: 7px;
      right: unset;
      cursor: grab;
    }
    .container:not(.list-view) .drag-btn {
      top: 7px;
      right: 7px;
    }
    .card.dragging {
      opacity: 0.27;
      background: #c7d2fe;
      box-shadow: 0 0 0 2px #6366f1;
    }
    .card.drag-over {
      border: 2px dashed #6366f1;
    }
    .card-icon {
      font-size: 1.7rem;
      display: block;
      margin-bottom: 0.38rem;
      color: #6366f1;
      transition: color 0.2s;
      margin-top: 0.1em;
      border-radius: 8px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      object-fit: cover;
      overflow: hidden;
      background: #ecefff;
      box-shadow: 0 2px 6px #6366f111;
      position: relative;
    }
    .card-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      background: none;
    }
    .card:hover .card-icon {
      color: #1e293b;
    }
    .edit-icon {
      display: none;
      position: absolute;
      right: 2px;
      top: 2px;
      font-size: 1.05em;
      background: #fff;
      border-radius: 3px;
      padding: 2px;
      color: #6366f1;
      cursor: pointer;
      z-index: 3;
      border: 1px solid #e0e7ef;
      box-shadow: 0 1px 4px #6366f122;
    }
    .card-title:hover .edit-icon, .card-desc:hover .edit-icon {
      display: inline-block;
    }
    .card-title {
      font-size: 1.01rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 0.13rem;
      letter-spacing: 0.2px;
      text-align: center;
      max-width: 120px;
      word-break: break-word;
      position: relative;
      cursor: pointer;
      transition: background 0.12s;
      line-height: 1.15;
      padding: 0 16px 0 16px;
    }
    .card-desc {
      color: #64748b;
      font-size: 0.93rem;
      margin-bottom: 0.6rem;
      min-height: 16px;
      text-align: center;
      max-width: 120px;
      word-break: break-word;
      line-height: 1.18;
      position: relative;
      cursor: pointer;
      transition: background 0.12s;
      padding: 0 16px 0 16px;
    }
    .card-title:hover, .card-desc:hover {
      background: #f3f4f6;
    }
    .card-link {
      display: block;
      padding: 0.34rem 0.7rem;
      border-radius: 8px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.92rem;
      margin: 1.1em auto 0 auto;
      width: fit-content;
      transition: background 0.18s;
    }
    .card-link:hover {
      background: #1e293b;
    }
    /* List view styles */
    .container.list-view .card {
      width: 99%;
      min-width: 0;
      max-width: none;
      text-align: left;
      flex-direction: row;
      align-items: flex-start;
      padding: 0.7rem 0.8rem;
      gap: 0.8rem;
      position: relative;
      height: auto;
      cursor: default;
      margin-bottom: 0.2rem;
    }
    .container.list-view .card-icon {
      margin: 0 0.7rem 0 2.2rem;
      font-size: 1.62rem;
      flex-shrink: 0;
      color: #6366f1;
      width: 44px;
      height: 44px;
      border-radius: 8px;
      background: #ecefff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      object-fit: cover;
    }
    .container.list-view .drag-btn {
      left: 34px;
      top: 7px;
      right: unset;
      cursor: grab;
      z-index: 2;
    }
    .container.list-view .pin-btn {
      left: 7px;
      top: 7px;
      z-index: 2;
    }
    .container.list-view .card-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      max-width: 330px;
      min-width: 0;
      flex-grow: 1;
      gap: 0.05rem;
    }
    .container.list-view .card-title {
      font-size: 0.98rem;
      margin-bottom: 0.07em;
      font-weight: 700;
      color: #334155;
      line-height: 1.08;
      max-width: 330px;
      word-break: break-word;
      padding: 0 16px 0 0;
    }
    .container.list-view .card-desc {
      margin-bottom: 0;
      margin-top: 0.14em;
      font-size: 0.93rem;
      color: #64748b;
      line-height: 1.07;
      max-width: 330px;
      word-break: break-word;
      padding: 0 16px 0 0;
    }
    .container.list-view .card-link {
      margin: 0 0 0 auto;
      text-align: center;
      font-size: 0.91rem;
      align-self: center;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
    }
    @media (max-width: 700px) {
      .container, .container.list-view .card-content {
        max-width: 97vw;
      }
      .card, .container.list-view .card {
        width: 97vw;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="brand-logo">
      <span class="logo-svg">
        <!-- Simple 'R' logo SVG -->
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
          <rect x="0" y="0" width="32" height="32" rx="8" fill="#6366f1"/>
          <text x="16" y="21.5" text-anchor="middle" font-size="18" font-weight="bold" fill="#fff" font-family="Roboto, Arial">R</text>
        </svg>
      </span>
      <span class="brand">Real</span>
    </span>
    <div class="right-box">
      <div class="view-toggle-group">
        <button class="view-toggle-btn active" id="gridViewBtn">Grid</button>
        <button class="view-toggle-btn" id="listViewBtn">List</button>
      </div>
      <div class="search-box">
        <svg viewBox="0 0 20 20"><circle cx="9" cy="9" r="7" stroke="#64748b" stroke-width="2" fill="none"/><line x1="14.5" y1="14.5" x2="18" y2="18" stroke="#64748b" stroke-width="2"/></svg>
        <input type="text" class="search-input" id="searchInput" placeholder="Search tool...">
      </div>
    </div>
  </nav>
  <main>
    <div class="container" id="cardsContainer">
      <!-- Cards will be rendered by JS -->
    </div>
  </main>
  <script>
    let cards = [
      {
        icon: "🏋️‍♂️",
        title: "Gravity v1",
        desc: "Gravity Workout",
        url: "gravity v1/",
        pin: false,
        img: ""
      },
      {
        icon: "📊",
        title: "Username Finder",
        desc: "@username researcher.",
        url: "username finder/",
        pin: false,
        img: ""
      },
      {
        icon: "🪐",
        title: "Test here",
        desc: "Live!",
        url: "Testing?/",
        pin: false,
        img: ""
      }
    ];

    let draggingIdx = null;
    let currentSearch = "";

    function handleEdit(idx, field) {
      let value = '';
      if (field === "icon") {
        // File upload dialog for icon
        let input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = function(e) {
          let file = e.target.files[0];
          if (file) {
            let reader = new FileReader();
            reader.onload = function(ev) {
              cards[idx].img = ev.target.result;
              cards[idx].icon = "";
              renderCards();
            };
            reader.readAsDataURL(file);
          }
        };
        input.click();
        return;
      }
      if (field === "title") {
        value = prompt("Edit app name:", cards[idx].title);
        if (value && value.trim()) {
          cards[idx].title = value.trim();
          renderCards();
        }
      }
      if (field === "desc") {
        value = prompt("Edit app description:", cards[idx].desc);
        if (value && value.trim()) {
          cards[idx].desc = value.trim();
          renderCards();
        }
      }
    }

    function handlePin(idx) {
      cards[idx].pin = !cards[idx].pin;
      renderCards();
    }

    const container = document.getElementById('cardsContainer');
    function renderCards() {
      container.innerHTML = "";
      let filtered = cards.filter(card => {
        let filter = currentSearch.trim().toLowerCase();
        if (!filter) return true;
        return (card.title.toLowerCase().includes(filter) || card.desc.toLowerCase().includes(filter));
      });
      // Pinned first
      filtered.sort((a, b) => (b.pin ? 1 : 0) - (a.pin ? 1 : 0));
      filtered.forEach((card, idx) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = "card" + (container.classList.contains("list-view") ? " list-view" : "");
        cardDiv.setAttribute("data-idx", idx);

        // Pin button (modern pin icon)
        const pinBtn = document.createElement('button');
        pinBtn.className = "pin-btn";
        pinBtn.title = card.pin ? "Unpin" : "Pin";
        pinBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><path d="M8 2.5c1 0 2 .6 2.5 1.5l3 6a1 1 0 0 1-.9 1.5H3.4a1 1 0 0 1-.9-1.5l3-6A2.8 2.8 0 0 1 8 2.5z" fill="${card.pin ? "#6366f1" : "#dbeafe"}" stroke="#6366f1" stroke-width="1.2"/><rect x="7" y="12" width="2" height="2" rx="1" fill="#6366f1"/></svg>`;
        pinBtn.onclick = e => {
          e.stopPropagation();
          handlePin(idx);
        };
        cardDiv.appendChild(pinBtn);

        // Drag button (only drag by handle)
        const dragBtn = document.createElement('button');
        dragBtn.className = "drag-btn";
        dragBtn.title = "Drag to reorder";
        dragBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 16 16"><circle cx="4" cy="4" r="1.2" fill="#6366f1"/><circle cx="4" cy="8" r="1.2" fill="#6366f1"/><circle cx="4" cy="12" r="1.2" fill="#6366f1"/><circle cx="12" cy="4" r="1.2" fill="#6366f1"/><circle cx="12" cy="8" r="1.2" fill="#6366f1"/><circle cx="12" cy="12" r="1.2" fill="#6366f1"/></svg>`;
        dragBtn.setAttribute("draggable", "true");
        dragBtn.addEventListener("dragstart", (e) => {
          draggingIdx = idx;
          cardDiv.classList.add("dragging");
          e.dataTransfer.effectAllowed = "move";
        });
        dragBtn.addEventListener("dragend", () => {
          cardDiv.classList.remove("dragging");
          draggingIdx = null;
        });
        cardDiv.appendChild(dragBtn);

        cardDiv.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (draggingIdx !== null && draggingIdx !== idx) cardDiv.classList.add("drag-over");
        });
        cardDiv.addEventListener("dragleave", () => {
          cardDiv.classList.remove("drag-over");
        });
        cardDiv.addEventListener("drop", (e) => {
          e.preventDefault();
          cardDiv.classList.remove("drag-over");
          if (draggingIdx !== null && draggingIdx !== idx) {
            const moved = cards.splice(draggingIdx, 1)[0];
            cards.splice(idx, 0, moved);
            renderCards();
          }
        });

        // Card content
        if (container.classList.contains("list-view")) {
          // List view
          const iconSpan = document.createElement("span");
          iconSpan.className = "card-icon";
          if (card.img) {
            const img = document.createElement("img");
            img.src = card.img;
            img.alt = "icon";
            iconSpan.appendChild(img);
          } else {
            iconSpan.textContent = card.icon;
          }
          iconSpan.onclick = e => { e.stopPropagation(); handleEdit(idx, "icon"); };
          iconSpan.title = "Change icon";
          cardDiv.appendChild(iconSpan);

          const contentDiv = document.createElement("div");
          contentDiv.className = "card-content";

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = card.title;
          titleDiv.onmouseover = () => titleDiv.querySelector('.edit-icon').style.display = "inline-block";
          titleDiv.onmouseout = () => titleDiv.querySelector('.edit-icon').style.display = "none";
          titleDiv.style.position = "relative";
          const editTitleIcon = document.createElement("span");
          editTitleIcon.className = "edit-icon";
          editTitleIcon.innerHTML = `<svg width="14" height="14" viewBox="0 0 14 14"><path d="M2 10.5V12h1.5l8.1-8.1a1.06 1.06 0 0 0-1.5-1.5L2 10.5z" fill="#6366f1"/></svg>`;
          editTitleIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "title"); };
          titleDiv.appendChild(editTitleIcon);

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = card.desc;
          descDiv.onmouseover = () => descDiv.querySelector('.edit-icon').style.display = "inline-block";
          descDiv.onmouseout = () => descDiv.querySelector('.edit-icon').style.display = "none";
          descDiv.style.position = "relative";
          const editDescIcon = document.createElement("span");
          editDescIcon.className = "edit-icon";
          editDescIcon.innerHTML = `<svg width="14" height="14" viewBox="0 0 14 14"><path d="M2 10.5V12h1.5l8.1-8.1a1.06 1.06 0 0 0-1.5-1.5L2 10.5z" fill="#6366f1"/></svg>`;
          editDescIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "desc"); };
          descDiv.appendChild(editDescIcon);

          contentDiv.appendChild(titleDiv);
          contentDiv.appendChild(descDiv);

          cardDiv.appendChild(contentDiv);

          const linkA = document.createElement("a");
          linkA.className = "card-link";
          linkA.href = card.url;
          linkA.textContent = "Access Everywhere";
          linkA.setAttribute("tabindex", "0");
          cardDiv.appendChild(linkA);

        } else {
          // Grid view
          const iconSpan = document.createElement("span");
          iconSpan.className = "card-icon";
          if (card.img) {
            const img = document.createElement("img");
            img.src = card.img;
            img.alt = "icon";
            iconSpan.appendChild(img);
          } else {
            iconSpan.textContent = card.icon;
          }
          iconSpan.onclick = e => { e.stopPropagation(); handleEdit(idx, "icon"); };
          iconSpan.title = "Change icon";
          cardDiv.appendChild(iconSpan);

          const titleDiv = document.createElement("div");
          titleDiv.className = "card-title";
          titleDiv.textContent = card.title;
          titleDiv.onmouseover = () => titleDiv.querySelector('.edit-icon').style.display = "inline-block";
          titleDiv.onmouseout = () => titleDiv.querySelector('.edit-icon').style.display = "none";
          titleDiv.style.position = "relative";
          const editTitleIcon = document.createElement("span");
          editTitleIcon.className = "edit-icon";
          editTitleIcon.innerHTML = `<svg width="14" height="14" viewBox="0 0 14 14"><path d="M2 10.5V12h1.5l8.1-8.1a1.06 1.06 0 0 0-1.5-1.5L2 10.5z" fill="#6366f1"/></svg>`;
          editTitleIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "title"); };
          titleDiv.appendChild(editTitleIcon);

          const descDiv = document.createElement("div");
          descDiv.className = "card-desc";
          descDiv.textContent = card.desc;
          descDiv.onmouseover = () => descDiv.querySelector('.edit-icon').style.display = "inline-block";
          descDiv.onmouseout = () => descDiv.querySelector('.edit-icon').style.display = "none";
          descDiv.style.position = "relative";
          const editDescIcon = document.createElement("span");
          editDescIcon.className = "edit-icon";
          editDescIcon.innerHTML = `<svg width="14" height="14" viewBox="0 0 14 14"><path d="M2 10.5V12h1.5l8.1-8.1a1.06 1.06 0 0 0-1.5-1.5L2 10.5z" fill="#6366f1"/></svg>`;
          editDescIcon.onclick = e => { e.stopPropagation(); handleEdit(idx, "desc"); };
          descDiv.appendChild(editDescIcon);

          cardDiv.appendChild(titleDiv);
          cardDiv.appendChild(descDiv);

          const linkA = document.createElement("a");
          linkA.className = "card-link";
          linkA.href = card.url;
          linkA.textContent = "Access Everywhere";
          linkA.setAttribute("tabindex", "0");
          cardDiv.appendChild(linkA);
        }

        container.appendChild(cardDiv);
      });
    }

    document.getElementById('gridViewBtn').onclick = function() {
      container.classList.remove("list-view");
      this.classList.add("active");
      document.getElementById('listViewBtn').classList.remove("active");
      renderCards();
    };
    document.getElementById('listViewBtn').onclick = function() {
      container.classList.add("list-view");
      this.classList.add("active");
      document.getElementById('gridViewBtn').classList.remove("active");
      renderCards();
    };

    document.getElementById('searchInput').addEventListener("input", function() {
      currentSearch = this.value;
      renderCards();
    });

    renderCards();
  </script>
</body>
</html>
