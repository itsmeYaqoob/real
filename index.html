<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title id="pageTitle">Yaqoob Tools Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e0e7ef 60%, #c7d2fe);
      min-height: 100vh;
    }
    .header-config {
      background: #f3f4f6;
      padding: 1.5rem 2rem 1.2rem 2rem;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 4px #0001;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .header-config label {
      font-weight: bold;
      color: #334155;
      margin-right: 0.5rem;
    }
    .header-config input,
    .header-config textarea {
      font-size: 1.1rem;
      padding: 4px 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      outline: none;
      margin-left: 0.5rem;
      min-width: 180px;
    }
    .header-config textarea {
      min-height: 32px;
      resize: vertical;
      width: 98%;
    }
    .navbar {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #0001;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.7rem;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px #64748b30;
      width: 220px;
      text-align: center;
      padding: 2rem 1.2rem 1.5rem 1.2rem;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.04);
      box-shadow: 0 10px 32px #64748b40;
      background: linear-gradient(135deg, #e0e7ef 80%, #f8fafc);
    }
    .card-icon {
      font-size: 2.8rem;
      display: block;
      margin-bottom: 1.2rem;
      color: #6366f1;
      transition: color 0.2s;
    }
    .card:hover .card-icon {
      color: #1e293b;
    }
    .card-title {
      font-size: 1.12rem;
      font-weight: 700;
      color: #334155;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }
    .card-desc {
      color: #64748b;
      font-size: 0.98rem;
      margin-bottom: 1.2rem;
      min-height: 42px;
    }
    .card-link {
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: #6366f1;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      margin: 0 auto;
      width: fit-content;
      transition: background 0.18s;
    }
    .card-link:hover {
      background: #1e293b;
    }
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 95vw;
        margin-bottom: 1rem;
      }
      .header-config input,
      .header-config textarea {
        min-width: 120px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="header-config">
    <div>
      <label for="pageName">Page Name:</label>
      <input type="text" id="pageName" value="Yaqoob Tools Hub" oninput="updatePageName()">
    </div>
    <div>
      <label for="appName">App Name:</label>
      <input type="text" id="appName" value="Yaqoob Tools Hub" oninput="updateAppName()">
    </div>
    <div>
      <label for="visibleText">Visible Text:</label>
      <textarea id="visibleText" rows="1" oninput="updateVisibleText()">Explore your personalized toolkit. All apps in one place!</textarea>
    </div>
    <div style="color:#64748b;font-size:0.97em; margin-top:0.5em;">
      <span id="whoSeesText">Everyone visiting this page sees the above content.</span>
    </div>
  </div>
  <nav class="navbar">
    <span class="brand" id="brandName">Yaqoob Tools Hub</span>
    <!-- Optionally add a profile/settings icon or link here -->
  </nav>
  <main>
    <div class="container">
      <!-- Card 1 -->
      <div class="card" onclick="location.href='gravity v1/'">
        <span class="card-icon">ü™ê</span>
        <div class="card-title">Gravity v1</div>
        <div class="card-desc">Gravity Workout</div>
        <a class="card-link" href="gravity v1/">Open Tool</a>
      </div>
      <!-- Card 2 -->
      <div class="card" onclick="location.href='workout/'">
        <span class="card-icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
        <div class="card-title">Gravity v2</div>
        <div class="card-desc">Coming soon</div>
        <a class="card-link" href="workout/">Open Tool</a>
      </div>
      <!-- Card 3 (example future app) -->
      <div class="card" onclick="location.href='bmi-calculator/'">
        <span class="card-icon">üìä</span>
        <div class="card-title">More+</div>
        <div class="card-desc">On the way</div>
        <a class="card-link" href="bmi-calculator/">Open Tool</a>
      </div>
      <!-- Add more cards as you build more tools -->
    </div>
    <div style="text-align:center; margin:2.5rem 0 1.2rem 0;">
      <span id="mainVisibleText" style="color:#475569;font-size:1.09em;">Explore your personalized toolkit. All apps in one place!</span>
    </div>
  </main>
  <script>
    function updatePageName() {
      var pageName = document.getElementById('pageName').value;
      document.title = pageName;
      document.getElementById('brandName').innerText = pageName;
    }
    function updateAppName() {
      var appName = document.getElementById('appName').value;
      document.getElementById('brandName').innerText = appName;
    }
    function updateVisibleText() {
      var text = document.getElementById('visibleText').value;
      document.getElementById('mainVisibleText').innerText = text;
    }
    // Initial load
    updatePageName();
    updateAppName();
    updateVisibleText();
  </script>
</body>
</html>
