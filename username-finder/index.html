<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Username Finder</title>
  <style>
    :root {
      --primary-color: #a8ff78;
      --secondary-color: #78ffd6;
      --green-star: #84ffbe;
      --blue-link: #60a5fa;
      --dark-bg: #1a1a1a;
      --light-bg: #2b2b2b;
      --text-color: #f0f0f0;
      --grey-text: #aaa;
      --radius: 14px;
      --icon-size: 24px;
      --header-height: 60px;
      --input-bg: #232323;
      --border: #2b2b2b;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    .header-bar {
      width: 100%;
      height: var(--header-height);
      background: var(--light-bg);
      box-shadow: 0 4px 20px #222a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      border-bottom: 2px solid var(--border);
      padding: 0 2em;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin: 0;
      padding: 0;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px 13px;
      border-radius: 8px;
      color: var(--text-color);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, color 0.16s;
      font-size: 1.22em;
      min-width: var(--icon-size);
      min-height: var(--icon-size);
      box-shadow: none;
    }
    .icon-btn svg, .icon-btn img {
      width: var(--icon-size);
      height: var(--icon-size);
      display: block;
      pointer-events: none;
    }
    .icon-btn:hover {
      background: var(--border);
      color: var(--primary-color);
    }

    .main-container {
      max-width: 700px;
      margin: 0 auto;
      padding-top: calc(var(--header-height) + 2em);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .prompt-box {
      background: var(--light-bg);
      border-radius: 24px;
      box-shadow: 0 4px 20px #222a;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      align-items: center;
      margin-bottom: 1.8em;
      align-items: stretch;
      justify-content: center;
      transition: width 0.2s;
    }
    .prompt-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 0.5em;
    }
    .prompt-row label {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.17em;
      margin-right: 0.8em;
      min-width: 120px;
      text-align: right;
    }
    .prompt-row input {
      font-size: 1.15em;
      padding: 13px 20px;
      border-radius: 11px;
      border: 1.5px solid var(--border);
      background: var(--input-bg);
      width: 420px;
      outline: none;
      color: var(--text-color);
      font-weight: 500;
      margin-right: 1em;
      transition: border 0.15s;
      box-shadow: 0 2px 8px #0005;
    }
    .prompt-row input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 2px 14px #a8ff7824;
    }
    .prompt-textarea {
      width: 100%;
      min-height: 90px;
      font-size: 1.13em;
      border-radius: 13px;
      border: 1.5px solid var(--border);
      padding: 16px 20px;
      resize: vertical;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-weight: 500;
      box-sizing: border-box;
      transition: border 0.15s;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0005;
    }
    .prompt-textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 2px 14px #a8ff7824;
    }
    .variant-list {
      margin-top: 0;
      min-height: 36px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: stretch;
      border-radius: 0 0 var(--radius) var(--radius);
      overflow: hidden;
      border-top: 2px solid var(--border);
    }
    .variant-row {
      background: var(--light-bg);
      border-radius: 0;
      box-shadow: none;
      display: flex;
      align-items: center;
      padding: 0.72em 1em;
      gap: 1em;
      position: relative;
      transition: background 0.1s;
      font-size: 1.09em;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      cursor: grab;
      width: 100%;
    }
    .variant-row:last-child {
      border-bottom: none;
    }
    .variant-row.dragging {
      opacity: 0.5;
      background: #232323;
    }
    .variant-number {
      width: 48px;
      min-width: 44px;
      text-align: right;
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.08em;
      user-select: none;
      padding-right: 0.6em;
    }
    .variant-editable {
      flex: 1;
      border: 1.2px solid var(--border);
      background: var(--dark-bg);
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 1.07em;
      color: var(--text-color);
      outline: none;
      font-weight: 500;
      min-width: 120px;
      min-height: 2em;
      box-sizing: border-box;
      margin-right: 1em;
      transition: border 0.17s, background 0.12s;
      box-shadow: 0 1px 7px #0006;
    }
    .variant-editable:focus {
      border-color: var(--secondary-color);
      background: var(--input-bg);
      box-shadow: 0 2px 14px #78ffd624;
    }
    .variant-actions {
      display: flex;
      align-items: center;
      gap: .28em;
      margin-left: 7px;
    }
    /* Theme, Save, Export buttons */
    .icon-btn.theme svg {
      stroke: var(--primary-color);
      fill: none;
    }
    .icon-btn.save svg {
      stroke: var(--primary-color);
      fill: none;
    }
    .icon-btn.export svg {
      stroke: var(--secondary-color);
      fill: none;
    }
    /* Star (pin) icon */
    .icon-btn.pin svg {
      stroke: var(--grey-text);
      fill: var(--grey-text);
      transition: fill 0.17s, stroke 0.17s;
    }
    .icon-btn.pin.pinned svg {
      stroke: #84ffbe;
      fill: #84ffbe;
    }
    /* Link: chain SVG, blue */
    .icon-btn.link svg {
      stroke: var(--blue-link);
      fill: none;
      display: block;
    }
    .icon-btn.remove svg {
      stroke: var(--grey-text);
      fill: none;
    }
    .icon-btn.arrow svg {
      stroke: var(--primary-color);
      fill: none;
    }
    @media (max-width: 900px) {
      .main-container { max-width: 99vw; }
      .prompt-row input { width: 96vw; min-width: 120px; }
      .prompt-box, .variant-list { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .main-container { max-width: 99vw !important; }
      .header-title { font-size: 1.3em; }
      .prompt-box { max-width: 99vw; padding: 1.2rem 0.7rem; }
      .prompt-row input, .variant-editable { font-size: 1em; min-width: 90px; }
      .prompt-textarea { font-size: 1em; }
      .variant-list, .variant-row { max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div>
      <span class="header-title">
        Username Finder
      </span>
    </div>
    <div class="header-actions">
      <button class="icon-btn theme" id="themeToggleBtn" title="Toggle dark/light mode">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="9" stroke="var(--primary-color)" stroke-width="2"/>
          <path d="M12 4a8 8 0 0 0 0 16A8 8 0 1 1 12 4z" stroke="var(--primary-color)" stroke-width="2" fill="none"/>
        </svg>
      </button>
      <button class="icon-btn save" title="Save" id="saveLeftBtn">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 3v12m0 0l-4-4m4 4l4-4" stroke="var(--primary-color)" stroke-width="2" fill="none"/>
          <rect x="6" y="17" width="12" height="4" rx="2" stroke="var(--primary-color)" stroke-width="2" fill="none"/>
        </svg>
      </button>
      <button class="icon-btn export" title="Export" id="exportBtn">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 8V21M12 8l-5 5M12 8l5 5" stroke="var(--secondary-color)" stroke-width="2" fill="none"/>
          <rect x="4" y="4" width="16" height="6" rx="2" stroke="var(--secondary-color)" stroke-width="2" fill="none"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="main-container" id="mainContainer">
    <div class="prompt-box" id="promptBox">
      <div class="prompt-row">
        <label for="baseName">Base Username:</label>
        <input type="text" id="baseName" placeholder="malik" value="malik" autocomplete="on">
      </div>
      <textarea class="prompt-textarea" id="variantInput"
        placeholder="Paste one or many variants, usernames, or tags. 
Shift+Enter for new line. 
Enter to submit all at once."
        autocomplete="off"></textarea>
    </div>
    <div class="variant-list" id="variantList"></div>
  </div>
  <script>
    // Theme
    function setTheme(dark) {
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : '');
    }
    let isDark = true;
    setTheme(isDark);
    document.getElementById('themeToggleBtn').onclick = function () {
      isDark = !isDark;
      setTheme(isDark);
    };

    // Drag & Drop logic
    let dragRowIdx = null;
    let dragOverIdx = null;

    // State
    let variants = [];
    let approved = [];
    let rejected = [];
    let pinned = [];

    // Elements
    const baseNameInput = document.getElementById('baseName');
    const variantInput = document.getElementById('variantInput');
    const variantListDiv = document.getElementById('variantList');
    const saveLeftBtn = document.getElementById('saveLeftBtn');
    const exportBtn = document.getElementById('exportBtn');

    // Helper
    function makeId() {
      return Date.now() + "_" + Math.random().toString(36).slice(2,8);
    }
    function getBase() {
      return baseNameInput.value.trim();
    }
    function addVariantsFromInput(str) {
      let arr = str.split('\n').map(x => x.trim()).filter(x => x);
      arr.forEach(v => {
        variants.push({
          id: makeId(),
          variant: v,
          direction: "end",
          pinned: false
        });
      });
      renderVariants();
    }
    function handleInputKey(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        addVariantsFromInput(variantInput.value);
        variantInput.value = "";
      }
    }
    variantInput.addEventListener('keydown', handleInputKey);
    baseNameInput.addEventListener('input', () => {
      renderVariants();
    });
    function updateVariantWord(id, newWord) {
      const v = variants.find(x => x.id === id);
      if (v) {
        v.variant = newWord;
        renderVariants();
      }
    }
    function togglePin(id) {
      const v = variants.find(x => x.id === id);
      v.pinned = !v.pinned;
      renderVariants();
    }
    function removeVariant(id) {
      variants = variants.filter(x => x.id !== id);
      renderVariants();
    }
    function swapDirection(id) {
      const v = variants.find(x => x.id === id);
      if (v) {
        v.direction = v.direction === "end" ? "start" : "end";
        renderVariants();
      }
    }
    function getUsername(v) {
      const base = getBase();
      if (v.direction === "end") {
        return base + v.variant;
      } else {
        return v.variant + base;
      }
    }
    function getUrl(v) {
      return "https://www.idcrawl.com/u/" + encodeURIComponent(getUsername(v));
    }

    function renderVariants() {
      variantListDiv.innerHTML = '';
      let sorted = [...variants];
      // Pin sorting
      sorted.sort((a, b) => {
        if (a.pinned && !b.pinned) return -1;
        if (!a.pinned && b.pinned) return 1;
        return 0;
      });
      sorted.forEach((v, idx) => {
        const row = document.createElement('div');
        row.className = "variant-row";
        row.setAttribute("draggable", "true");
        row.dataset.idx = idx;
        // Drag and drop handlers
        row.addEventListener("dragstart", function(e) {
          dragRowIdx = idx;
          row.classList.add("dragging");
        });
        row.addEventListener("dragend", function(e) {
          dragRowIdx = null;
          row.classList.remove("dragging");
        });
        row.addEventListener("dragover", function(e) {
          e.preventDefault();
          dragOverIdx = idx;
        });
        row.addEventListener("drop", function(e) {
          e.preventDefault();
          if (dragRowIdx !== null && dragRowIdx !== dragOverIdx) {
            let moved = sorted[dragRowIdx];
            sorted.splice(dragRowIdx, 1);
            sorted.splice(dragOverIdx, 0, moved);
            variants = sorted.map(x => variants.find(vv => vv.id === x.id));
            renderVariants();
          }
          dragRowIdx = null;
          dragOverIdx = null;
        });

        // Number cell
        const numberCell = document.createElement('div');
        numberCell.className = "variant-number";
        numberCell.textContent = idx + 1;
        row.appendChild(numberCell);

        // Editable username cell
        const editable = document.createElement('input');
        editable.type = "text";
        editable.className = "variant-editable";
        editable.value = v.variant;
        editable.setAttribute("aria-label", "Edit variant");
        editable.oninput = (e) => updateVariantWord(v.id, e.target.value);
        row.appendChild(editable);

        // Actions
        const actions = document.createElement('div');
        actions.className = "variant-actions";

        // left arrow (direction to start)
        const leftArrowBtn = document.createElement('button');
        leftArrowBtn.className = "icon-btn arrow";
        leftArrowBtn.title = "Put variant in front";
        leftArrowBtn.innerHTML = `<svg width="22" height="22" viewBox="0 0 22 22"><polyline points="15 4 7 11 15 18" stroke="var(--primary-color)" stroke-width="2" fill="none" stroke-linecap="round"/></svg>`;
        leftArrowBtn.onclick = () => swapDirection(v.id);
        actions.appendChild(leftArrowBtn);

        // right arrow (direction to end)
        const rightArrowBtn = document.createElement('button');
        rightArrowBtn.className = "icon-btn arrow";
        rightArrowBtn.title = "Put variant at end";
        rightArrowBtn.innerHTML = `<svg width="22" height="22" viewBox="0 0 22 22"><polyline points="7 4 15 11 7 18" stroke="var(--primary-color)" stroke-width="2" fill="none" stroke-linecap="round"/></svg>`;
        rightArrowBtn.onclick = () => swapDirection(v.id);
        actions.appendChild(rightArrowBtn);

        // pin icon - star
        const pinBtn = document.createElement('button');
        pinBtn.className = "icon-btn pin" + (v.pinned ? " pinned" : "");
        pinBtn.title = v.pinned ? "Unpin" : "Pin";
        pinBtn.innerHTML = `
          <svg width="22" height="22" viewBox="0 0 22 22">
            <polygon points="11,3 13.09,8.26 18.18,8.63 14.15,12.14 15.45,17.09 11,14.27 6.55,17.09 7.85,12.14 3.82,8.63 8.91,8.26"
              fill="${v.pinned ? '#84ffbe' : 'var(--grey-text)'}"
              stroke="${v.pinned ? '#84ffbe' : 'var(--grey-text)'}"
              stroke-width="1.5"
              />
          </svg>`;
        pinBtn.onclick = () => togglePin(v.id);
        actions.appendChild(pinBtn);

        // url icon - chain SVG, blue
        const urlBtn = document.createElement('button');
        urlBtn.className = "icon-btn link";
        urlBtn.title = "Check username";
        urlBtn.innerHTML = `
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M17.657 6.343a5.001 5.001 0 0 1 0 7.071l-3.536 3.535a5.001 5.001 0 0 1-7.071-7.07l1.414 1.414a3 3 0 0 0 4.243 4.243l3.535-3.535a3 3 0 1 0-4.243-4.243l-1.414 1.414" stroke="#60a5fa" stroke-width="2.2" fill="none" stroke-linecap="round"/>
          </svg>`;
        urlBtn.onclick = () => window.open(getUrl(v), '_blank', 'noopener');
        actions.appendChild(urlBtn);

        // remove icon
        const removeBtn = document.createElement('button');
        removeBtn.className = "icon-btn remove";
        removeBtn.title = "Remove";
        removeBtn.innerHTML = `
          <svg width="22" height="22" viewBox="0 0 22 22">
            <line x1="6" y1="6" x2="16" y2="16" stroke="var(--grey-text)" stroke-width="2"/>
            <line x1="16" y1="6" x2="6" y2="16" stroke="var(--grey-text)" stroke-width="2"/>
          </svg>`;
        removeBtn.onclick = () => removeVariant(v.id);
        actions.appendChild(removeBtn);

        row.appendChild(actions);
        variantListDiv.appendChild(row);
      });
    }
    // Save/Load
    saveLeftBtn.onclick = function () {
      let out = '';
      variants.forEach(v => {
        out += getUsername(v) + "\n";
      });
      const blob = new Blob([out], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "leftover_usernames.txt";
      a.click();
    };
    exportBtn.onclick = function () {
      let out = '';
      variants.forEach(v => {
        out += getUsername(v) + "\n";
      });
      const blob = new Blob([out], {type: "text/plain"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "usernames.txt";
      a.click();
    };
    // Local storage
    function saveToBrowser() {
      localStorage.setItem('usernamesVariants', JSON.stringify({
        base: getBase(),
        variants
      }));
    }
    function loadFromBrowser() {
      let saved = localStorage.getItem('usernamesVariants');
      if (saved) {
        let obj = JSON.parse(saved);
        baseNameInput.value = obj.base || '';
        variants = obj.variants || [];
        renderVariants();
      }
    }
    // Initial render
    loadFromBrowser();
    renderVariants();
  </script>
</body>
</html>
