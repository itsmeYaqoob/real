<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Username Variant Finder</title>
  <style>
    :root {
      --primary: #0073b1; /* LinkedIn blue */
      --accent: #005582; /* Darker blue for hover */
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --text: #333333;
      --secondary: #6c757d;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --padding: 10px;
    }
    [data-theme="dark"] {
      --primary: #60a5fa;
      --accent: #818cf8;
      --bg: #18181b;
      --card-bg: #23272f;
      --text: #f4f4f4;
      --secondary: #94a3b8;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--primary);
      color: white;
      padding: var(--padding);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    header .title {
      font-size: 1.2em;
      font-weight: bold;
      margin: 0;
    }
    header .actions {
      display: flex;
      gap: 10px;
    }
    header button {
      background: none;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    header button:hover {
      background: var(--accent);
    }
    .container {
      max-width: 900px;
      margin: 70px auto 0;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 1.4em;
      color: var(--primary);
      margin-bottom: 10px;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--primary);
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--accent);
    }
    textarea {
      resize: vertical;
    }
    .variant-list {
      margin-top: 20px;
    }
    .variant-item {
      background: var(--card-bg);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-shadow: var(--shadow);
      margin-bottom: 10px;
    }
    .variant-item button {
      width: auto;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Username Variant Finder</div>
    <div class="actions">
      <button onclick="toggleTheme()">Toggle Theme</button>
      <button onclick="saveToBrowser()">Save</button>
      <button onclick="exportTXT()">Export</button>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <h2>Base Username</h2>
      <input type="text" id="baseName" placeholder="Enter base username">
    </div>
    <div class="card">
      <h2>Username Variants</h2>
      <textarea id="variantInput" rows="5" placeholder="Enter variants, one per line"></textarea>
      <button onclick="addVariants()">Add Variants</button>
    </div>
    <div class="variant-list" id="variantList"></div>
  </div>
  <script>
    const variantList = document.getElementById('variantList');
    const baseNameInput = document.getElementById('baseName');
    const variantInput = document.getElementById('variantInput');
    let variants = [];

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute(
        'data-theme',
        currentTheme === 'dark' ? '' : 'dark'
      );
    }

    function addVariants() {
      const base = baseNameInput.value.trim();
      const newVariants = variantInput.value.trim().split('\n').filter(Boolean);
      newVariants.forEach(variant => {
        variants.push(`${base}_${variant}`);
      });
      variantInput.value = '';
      renderVariants();
    }

    function renderVariants() {
      variantList.innerHTML = '';
      variants.forEach((variant, index) => {
        const item = document.createElement('div');
        item.className = 'variant-item';
        item.innerHTML = `
          <span>${variant}</span>
          <button onclick="removeVariant(${index})">Remove</button>
        `;
        variantList.appendChild(item);
      });
    }

    function removeVariant(index) {
      variants.splice(index, 1);
      renderVariants();
    }

    function saveToBrowser() {
      localStorage.setItem('variants', JSON.stringify(variants));
      alert('Variants saved!');
    }

    function exportTXT() {
      const blob = new Blob([variants.join('\n')], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'variants.txt';
      a.click();
    }

    window.onload = () => {
      const savedVariants = JSON.parse(localStorage.getItem('variants') || '[]');
      variants = savedVariants;
      renderVariants();
    };
  </script>
</body>
</html>
