<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Username Variant Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    .main-container {
      max-width: 540px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .header {
      font-size: 1.45em;
      font-weight: bold;
      margin-top: 2rem;
      margin-bottom: 0.5em;
      color: #1e293b;
      text-align: center;
      letter-spacing: 1px;
    }
    .prompt-box {
      margin: 2rem auto 1.3rem auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px #0a174d18;
      padding: 1.2rem;
      width: 100%;
      max-width: 430px;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      align-items: center;
    }
    .prompt-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .prompt-row label {
      font-weight: 500;
      color: #334155;
      font-size: 1.07em;
      margin-right: 0.6em;
    }
    .prompt-row input {
      font-size: 1.09em;
      padding: 7px 13px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      width: 140px;
      outline: none;
    }
    .prompt-row .tag-cell {
      min-width: 86px;
      background: #e2e8f0;
      border-radius: 9px;
      padding: 6px 10px;
      font-size: 1.09em;
      color: #475569;
      border: 1px solid #cbd5e1;
      margin-left: 0.5em;
      margin-right: 0.5em;
      outline: none;
      font-weight: 500;
      box-sizing: border-box;
    }
    .prompt-textarea {
      width: 100%;
      min-height: 56px;
      font-size: 1.11em;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      padding: 10px 13px;
      resize: vertical;
      outline: none;
      background: #f8fafc;
      color: #1e293b;
    }
    .variant-list {
      margin-top: 1.7rem;
      min-height: 36px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .variant-row {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 7px #0a174d11;
      display: flex;
      align-items: center;
      padding: 0.7em 0.8em;
      gap: 0.7em;
      position: relative;
      transition: background 0.1s;
    }
    .variant-row.pinned {
      background: linear-gradient(90deg, #e0e7ef 75%, #f3f4f6);
    }
    .variant-editable {
      flex: 1;
      border: 1px solid #e2e8f0;
      background: #f1f5f9;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 1.06em;
      color: #1e293b;
      outline: none;
      transition: box-shadow 0.16s;
      box-sizing: border-box;
      min-width: 120px;
      min-height: 1.8em;
    }
    .variant-actions {
      display: flex;
      align-items: center;
      gap: 0;
      margin-left: 7px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.17em;
      padding: 4px 7px;
      color: #94a3b8;
      transition: color 0.16s, filter 0.18s;
      border-radius: 4px;
      margin-left: 2px;
      margin-right: 2px;
      outline: none;
      vertical-align: middle;
    }
    .icon-btn:active, .icon-btn:focus {
      color: #475569;
      filter: brightness(1.15);
    }
    .icon-btn.pin {
      color: #a3a3a3;
      font-size: 1em;
      background: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 20 20" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 5l2 2l-7 7l-2-2l7-7z"/></svg>') no-repeat center;
      width: 22px;
      height: 22px;
      background-size: 16px;
      border-radius: 50%;
      border: none;
      display: inline-block;
      opacity: 0.7;
    }
    .icon-btn.pin.pinned {
      opacity: 1;
      box-shadow: 0 0 0 2px #6366f1;
      background: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 20 20" fill="none" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 5l2 2l-7 7l-2-2l7-7z"/></svg>') no-repeat center;
      background-size: 16px;
      border-radius: 50%;
    }
    .icon-btn.remove {
      color: #e11d48;
    }
    .icon-btn.url {
      color: #2563eb;
      font-size: 1.06em;
      font-weight: bold;
      margin-right: 2px;
    }
    .icon-btn.arrow {
      font-size: 1em;
      color: #475569;
      padding: 2px;
      margin-left: 0;
      margin-right: 0;
      border-radius: 3px;
      border: none;
      width: 22px;
      height: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #e2e8f0;
      transition: background 0.13s;
    }
    .icon-btn.arrow:hover {
      background: #cbd5e1;
    }
    @media (max-width: 600px) {
      .main-container { max-width: 99vw; }
      .header { font-size: 1.15em; margin-top: 1.3em; }
      .prompt-box { max-width: 99vw; }
      .prompt-row input, .prompt-row .tag-cell { font-size: 1em; min-width: 90px; }
      .prompt-textarea { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      Username Variant Finder<br>
      <span style="font-size:0.97em;font-weight:normal;color:#64748b;">
        Allowing you to put more usernames like in bulk form but it is all in one
      </span>
    </div>
    <div class="prompt-box">
      <div class="prompt-row">
        <label for="baseName">Base Username:</label>
        <input type="text" id="baseName" placeholder="YourName" value="YourName" autocomplete="off">
        <span class="tag-cell" contenteditable="true" id="persistentTag" spellcheck="false" title="Persistent Tag (optional)">tag</span>
      </div>
      <textarea class="prompt-textarea" id="variantInput"
        placeholder="Paste one or many variants, usernames, or tags. 
Shift+Enter for new line. 
Enter to submit all at once."
        autocomplete="off"></textarea>
    </div>
    <div class="variant-list" id="variantList"></div>
  </div>
  <script>
    // State
    let variants = [];
    let pinnedIds = new Set();

    // Elements
    const baseNameInput = document.getElementById('baseName');
    const persistentTagCell = document.getElementById('persistentTag');
    const variantInput = document.getElementById('variantInput');
    const variantListDiv = document.getElementById('variantList');

    // Helper
    function makeId() {
      return Date.now() + "_" + Math.random().toString(36).slice(2,8);
    }
    function getBase() {
      return baseNameInput.value.trim();
    }
    function getTag() {
      return persistentTagCell.innerText.trim();
    }

    function addVariantsFromInput(str) {
      let arr = str.split('\n').map(x => x.trim()).filter(x => x);
      arr.forEach(v => {
        variants.push({
          id: makeId(),
          variant: v,
          direction: "end", // end = base + tag + variant, start = variant + tag + base
          pinned: false
        });
      });
      renderVariants();
    }

    function handleInputKey(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        addVariantsFromInput(variantInput.value);
        variantInput.value = "";
      }
    }

    variantInput.addEventListener('keydown', handleInputKey);

    persistentTagCell.addEventListener('input', () => {
      renderVariants();
    });

    baseNameInput.addEventListener('input', () => {
      renderVariants();
    });

    function updateVariantWord(id, newWord) {
      const v = variants.find(x => x.id === id);
      if (v) {
        v.variant = newWord;
        renderVariants();
      }
    }

    function togglePin(id) {
      const v = variants.find(x => x.id === id);
      v.pinned = !v.pinned;
      renderVariants();
    }

    function removeVariant(id) {
      variants = variants.filter(x => x.id !== id);
      renderVariants();
    }

    function swapDirection(id) {
      const v = variants.find(x => x.id === id);
      if (v) {
        v.direction = v.direction === "end" ? "start" : "end";
        renderVariants();
      }
    }

    function getUsername(v) {
      const base = getBase();
      const tag = getTag();
      if (v.direction === "end") {
        return [base, tag, v.variant].filter(Boolean).join('');
      } else {
        return [v.variant, tag, base].filter(Boolean).join('');
      }
    }

    function getUrl(v) {
      return "https://www.idcrawl.com/u/" + encodeURIComponent(getUsername(v));
    }

    function renderVariants() {
      variantListDiv.innerHTML = '';
      let sorted = [...variants];
      // Pin sorting
      sorted.sort((a, b) => {
        if (a.pinned && !b.pinned) return -1;
        if (!a.pinned && b.pinned) return 1;
        return 0;
      });
      sorted.forEach(v => {
        const row = document.createElement('div');
        row.className = "variant-row" + (v.pinned ? " pinned" : "");
        // Editable username cell
        const editable = document.createElement('input');
        editable.type = "text";
        editable.className = "variant-editable";
        editable.value = v.variant;
        editable.setAttribute("aria-label", "Edit variant");
        editable.oninput = (e) => updateVariantWord(v.id, e.target.value);
        row.appendChild(editable);

        // Actions: arrows, pin, url, remove
        const actions = document.createElement('div');
        actions.className = "variant-actions";

        // left arrow (direction to start)
        const leftArrow = document.createElement('button');
        leftArrow.className = "icon-btn arrow";
        leftArrow.title = "Put variant in front";
        leftArrow.innerHTML = "&#8592;";
        leftArrow.onclick = () => swapDirection(v.id);
        actions.appendChild(leftArrow);

        // right arrow (direction to end)
        const rightArrow = document.createElement('button');
        rightArrow.className = "icon-btn arrow";
        rightArrow.title = "Put variant at end";
        rightArrow.innerHTML = "&#8594;";
        rightArrow.onclick = () => swapDirection(v.id);
        actions.appendChild(rightArrow);

        // pin icon
        const pinBtn = document.createElement('button');
        pinBtn.className = "icon-btn pin" + (v.pinned ? " pinned" : "");
        pinBtn.title = v.pinned ? "Unpin" : "Pin";
        pinBtn.onclick = () => togglePin(v.id);
        actions.appendChild(pinBtn);

        // url icon
        const urlBtn = document.createElement('a');
        urlBtn.className = "icon-btn url";
        urlBtn.title = "Check username";
        urlBtn.target = "_blank";
        urlBtn.rel = "noopener";
        urlBtn.href = getUrl(v);
        urlBtn.innerHTML = "&#128279;";
        actions.appendChild(urlBtn);

        // remove icon
        const removeBtn = document.createElement('button');
        removeBtn.className = "icon-btn remove";
        removeBtn.title = "Remove";
        removeBtn.innerHTML = "&#10006;";
        removeBtn.onclick = () => removeVariant(v.id);
        actions.appendChild(removeBtn);

        row.appendChild(actions);
        variantListDiv.appendChild(row);
      });
    }

    // Initial render
    renderVariants();
  </script>
</body>
</html>
