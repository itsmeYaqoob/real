<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Username Finder</title>
  <style>
    :root {
      --primary-color: #a8ff78;
      --secondary-color: #78ffd6;
      --green-star: #84ffbe;
      --blue-link: #60a5fa;
      --dark-bg: #1a1a1a;
      --light-bg: #2b2b2b;
      --text-color: #f0f0f0;
      --grey-text: #aaa;
      --radius: 14px;
      --icon-size: 24px;
      --header-height: 60px;
      --input-bg: #232323;
      --border: #2b2b2b;
      --underline-hover: underline;
      --white: #fff;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      line-height: 1.6;
    }
    .header-bar {
      width: 100%;
      height: var(--header-height);
      background: var(--light-bg);
      box-shadow: 0 4px 20px #222a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      border-bottom: 2px solid var(--border);
      padding: 0 2em;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }
    .header-title .editor-badge {
      margin-left: 0.4em;
      font-size: .75em;
      padding: 0.13em 0.7em;
      background: var(--secondary-color);
      color: var(--dark-bg);
      border-radius: 7px;
      font-weight: 700;
      letter-spacing: 0.02em;
      vertical-align: middle;
      opacity: 0.8;
      transition: opacity 0.17s;
      user-select: none;
    }
    .editor-mode-bar {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: 100vw;
      background: var(--secondary-color);
      color: var(--dark-bg);
      font-weight: 600;
      padding: 0.6em 1em;
      letter-spacing: 0.06em;
      text-align: center;
      z-index: 99;
      border-bottom: 2px solid var(--border);
      box-shadow: 0 6px 28px #0006;
      display: none;
    }
    .editor-mode-bar.active {
      display: block;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1em;
    }
    .icon-btn {
      background: none !important;
      border: none;
      cursor: pointer;
      padding: 10px 13px;
      border-radius: 8px;
      color: var(--text-color);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, color 0.16s;
      font-size: 1.22em;
      min-width: var(--icon-size);
      min-height: var(--icon-size);
      box-shadow: none;
    }
    .icon-btn svg, .icon-btn img {
      width: var(--icon-size);
      height: var(--icon-size);
      display: block;
      pointer-events: none;
    }
    .icon-btn:hover, .icon-btn:focus {
      background: #343a40 !important;
      color: #a8ff78;
    }
    .main-container {
      max-width: 700px;
      margin: 0 auto;
      padding-top: calc(var(--header-height) + 2em);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .prompt-box {
      background: var(--light-bg);
      border-radius: 24px;
      box-shadow: 0 4px 20px #222a;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      align-items: center;
      margin-bottom: 1.8em;
      align-items: stretch;
      justify-content: center;
      transition: width 0.2s;
      box-sizing: border-box;
    }
    .prompt-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      justify-content: center;
      margin-bottom: 0.5em;
      box-sizing: border-box;
    }
    .prompt-row label {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.17em;
      margin-right: 0.8em;
      min-width: 120px;
      text-align: right;
    }
    .prompt-row input {
      font-size: 1.15em;
      padding: 13px 20px;
      border-radius: 11px;
      border: 1.5px solid var(--border);
      background: var(--input-bg);
      width: 420px;
      outline: none;
      color: var(--text-color);
      font-weight: 500;
      margin-right: 1em;
      transition: border 0.15s;
      box-shadow: 0 2px 8px #0005;
      box-sizing: border-box;
    }
    .prompt-row input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 2px 14px #a8ff7824;
    }
    .prompt-textarea {
      width: 100%;
      min-height: 90px;
      font-size: 1.13em;
      border-radius: 13px;
      border: 1.5px solid var(--border);
      padding: 16px 20px;
      resize: vertical;
      outline: none;
      background: var(--input-bg);
      color: var(--text-color);
      font-weight: 500;
      box-sizing: border-box;
      transition: border 0.15s;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0005;
    }
    .prompt-textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 2px 14px #a8ff7824;
    }
    .action-bar {
      display: flex;
      align-items: center;
      gap: 0.3em;
      margin-bottom: 1em;
      justify-content: center;
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }
    .action-bar button {
      background: var(--light-bg);
      color: var(--primary-color);
      border: 1.2px solid var(--primary-color);
      border-radius: 8px;
      padding: 0.3em 0.7em;
      font-size: 1.07em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.17s;
      min-width: 0;
      width: auto;
      white-space: nowrap;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25em;
    }
    .action-bar button .icon-btn {
      padding: 0;
      min-width: 20px;
      min-height: 20px;
      font-size: 1.13em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .action-bar button.white {
      color: var(--white);
      background: var(--border);
      border: 1.2px solid var(--white);
    }
    .action-bar button:hover {
      background: var(--primary-color);
      color: var(--dark-bg);
    }
    .action-bar button.white:hover {
      background: var(--white);
      color: var(--dark-bg);
      border-color: var(--primary-color);
    }
    .variant-list {
      margin-top: 0;
      min-height: 36px;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: stretch;
      border-radius: 0 0 var(--radius) var(--radius);
      overflow: hidden;
      border-top: 2px solid var(--border);
      box-sizing: border-box;
    }
    .variant-row {
      background: var(--light-bg);
      border-radius: 0;
      box-shadow: none;
      display: flex;
      align-items: center;
      padding: 2px 0.6em 2px 0.6em;
      gap: 0.4em;
      position: relative;
      transition: background 0.1s;
      font-size: 1.09em;
      border-bottom: 1px solid var(--border);
      cursor: grab;
      width: 100%;
      max-width: 700px;
      min-height: 32px;
      box-sizing: border-box;
    }
    .variant-row:last-child {
      border-bottom: none;
    }
    .variant-row.dragging {
      opacity: 0.5;
      background: #232323;
    }
    .variant-hash {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 1.08em;
      user-select: none;
      margin-right: 0.13em;
      min-width: 40px;
      width: 40px;
      text-align: right;
      flex-shrink: 0;
      display: inline-block;
    }
    .variant-checkbox {
      margin-right: 0.2em;
      accent-color: var(--primary-color);
      width: 1.5em;
      height: 1.5em;
      cursor: pointer;
      flex-shrink: 0;
      vertical-align: middle;
      display: inline-block;
    }
    .variant-editable {
      flex: 2 2 120px;
      border: 1.2px solid var(--border);
      background: var(--dark-bg);
      border-radius: 6px;
      padding: 4px 7px;
      font-size: 1.02em;
      color: var(--text-color);
      outline: none;
      font-weight: 500;
      min-width: 60px;
      min-height: 2em;
      box-sizing: border-box;
      margin-right: 0.2em;
      transition: border 0.17s, background 0.12s;
      box-shadow: 0 1px 6px #0003;
      max-width: 180px;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .variant-editable:focus {
      border-color: var(--secondary-color);
      background: var(--input-bg);
      box-shadow: 0 2px 14px #78ffd624;
    }
    .preview-box {
      flex: 2 2 120px;
      margin-right: 0.2em;
      border-radius: 6px;
      background: #262626;
      border: 1.2px solid #343a40;
      color: #bbb;
      font-size: 0.97em;
      font-weight: 500;
      padding: 4px 7px;
      min-width: 60px;
      min-height: 2em;
      box-sizing: border-box;
      user-select: none;
      cursor: pointer;
      transition: border 0.17s, background 0.13s, color 0.12s;
      max-width: 180px;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .preview-box:active, .preview-box:focus {
      border-color: var(--primary-color);
      background: #232323;
      color: #fff;
    }
    .variant-actions {
      display: flex;
      align-items: center;
      gap: .21em;
      margin-left: auto;
      flex-shrink: 0;
    }
    .icon-btn.theme svg {
      stroke: var(--primary-color);
      fill: none;
    }
    .icon-btn.save svg {
      stroke: var(--primary-color);
      fill: none;
    }
    .icon-btn.export svg {
      stroke: var(--secondary-color);
      fill: none;
    }
    .icon-btn.pin svg {
      stroke: var(--grey-text);
      fill: var(--grey-text);
      transition: fill 0.17s, stroke 0.17s;
    }
    .icon-btn.pin.pinned svg {
      stroke: #84ffbe;
      fill: #84ffbe;
    }
    .icon-btn.link { font-size: 1.22em; }
    .icon-btn.link .emoji-urllink { font-size: 1.22em; }
    .icon-btn.remove svg {
      stroke: var(--grey-text);
      fill: none;
    }
    /* Saved Folder */
    .saved-folder-wrap {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 2em auto;
      background: var(--light-bg);
      border-radius: 14px;
      box-shadow: 0 2px 16px #0008;
      border: 1.6px solid var(--border);
      overflow: hidden;
      transition: box-shadow 0.18s;
      box-sizing: border-box;
    }
    .saved-folder-titlebar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--dark-bg);
      padding: 0.7em 1.2em;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      font-size: 1.07em;
      color: var(--primary-color);
      border-bottom: 1px solid var(--border);
      position: relative;
      box-sizing: border-box;
    }
    .saved-folder-titlebar .close-btn {
      position: absolute;
      right: 1.2em;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ef4444;
      font-size: 1.25em;
      cursor: pointer;
      z-index: 2;
      transition: color 0.16s;
      width: 28px;
      height: 28px;
      line-height: 26px;
      padding: 0;
      text-align: center;
    }
    .saved-folder-titlebar .close-btn:hover {
      color: #fff;
      background: #ef4444;
      border-radius: 50%;
    }
    .saved-folder-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      background: var(--light-bg);
      padding: 0;
      box-sizing: border-box;
    }
    .saved-folder-list .saved-row {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.6em;
      border-bottom: 1px solid var(--border);
      padding: 0.5em 1.2em;
      font-size: 1.02em;
      transition: background 0.15s;
      box-sizing: border-box;
    }
    .saved-folder-list .saved-row:last-child {
      border-bottom: none;
    }
    .saved-checkbox {
      accent-color: var(--primary-color);
      width: 1.1em;
      height: 1.1em;
      margin-right: 0.4em;
      cursor: pointer;
      flex-shrink: 0;
    }
    .saved-link {
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
      font-weight: 500;
      transition: color 0.14s;
      margin-right: 0.3em;
      background: none;
      border: none;
      display: inline;
      outline: none;
      white-space: pre;
    }
    .saved-link:hover {
      color: #fff;
      text-decoration: var(--underline-hover);
    }
    .saved-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: .13em;
      flex-shrink: 0;
    }
    .saved-actions .icon-btn {
      font-size: 1.05em;
    }
    .saved-collapsed {
      display: none;
    }
    @media (max-width: 900px) {
      .main-container { max-width: 99vw; }
      .prompt-row input { width: 96vw; min-width: 120px; }
      .prompt-box, .variant-list, .saved-folder-wrap { max-width: 99vw; }
      .action-bar { max-width: 99vw; }
    }
    @media (max-width: 600px) {
      .main-container { max-width: 99vw !important; }
      .header-title { font-size: 1.3em; }
      .prompt-box { max-width: 99vw; padding: 1.2rem 0.7rem; }
      .prompt-row input, .variant-editable, .preview-box { font-size: 1em; min-width: 70px; }
      .prompt-textarea { font-size: 1em; }
      .variant-list, .variant-row, .saved-folder-wrap, .action-bar { max-width: 99vw; }
      .variant-row, .saved-row { font-size: 0.94em; }
    }
  </style>
</head>
